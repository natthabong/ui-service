<div class="modal-content">
	<form name="newEditCustCode" class="form-horizontal" ng-submit="closeThisDialog(ctrl.model)">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3>
						<span ng-show="ctrl.isNewMode" id="customer-code-header-message-label" class="animated fadeInLeft">{{'New customer code' | translate}}</span>
						<span ng-show="!ctrl.isNewMode" id="customer-code-header-message-label" class="animated fadeInLeft">{{'Edit customer code' | translate}}</span>
					</h3>
				</div>
			</div>
		</div>
		
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="customer"
							id="customer-code-customer-label"
							class="col-md-3 col-sm-4 col-xs-12 control-label"><span
							ng-bind="'Customer' | translate"></span>:</label>
						<div class="col-md-6 col-sm-4 col-xs-12">
							<scf-input-text
								id="customer-code-customer-textbox"
								ng-model="ctrl.model.supplierId"></scf-input-text>
						</div>
					</div>
				
				</div>				
			</div>
		</div>
		
		
		
	</form>
	
</div>
