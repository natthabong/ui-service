<div class="modal-content" id="new-formula-dialog">
	<div id="wrapper" ng-controller="SetupFTPUserController as ctrl">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3>
						<span id="setup-ftp-user-popup-header-message-label"
							class="popup-text" ng-bind="'Setup FTP user' | translate"></span>
					</h3>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form name="setupUser" class="form-horizontal">
						<div class="form-group">
							<label for="user-name"
								id="setup-ftp-user-popup-user-name-label"
								class="col-md-3 col-sm-4 col-xs-12 control-label"><span
								ng-bind="'Username' | translate"></span>:</label>
							<div class="col-md-6 col-sm-4 col-xs-12">
								<scf-input-text id="setup-ftp-user-popup-user-name-textbox"
									maxlength="255"
									ng-model="ctrl.userInfo.username"></scf-input-text>
							</div>
						</div>
						<div class="form-group" ng-show="ctrl.showUserNameMessageError">
							<label class="col-md-3 col-sm-4 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="setup-ftp-user-popup-user-name-warning-message-label">{{ctrl.usernameMessageError | translate}}.</span>
						</div>
						<div class="form-group">
							<label for="user-name"
								id="setup-ftp-user-popup-password-label"
								class="col-md-3 col-sm-4 col-xs-12 control-label"><span
								ng-bind="'Password' | translate"></span>:</label>
							<div class="col-md-6 col-sm-4 col-xs-12">
								<scf-input-password id="setup-ftp-user-popup-password-textbox" maxlength="255"
									name="newPassword" ng-model="ctrl.userInfo.password"></scf-input-password>
							</div>
						</div>
						<div class="form-group" ng-show="ctrl.showPasswordMessageError">
							<label class="col-md-3 col-sm-4 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="setup-ftp-user-popup-password-warning-message-label">{{ctrl.passwordMessageError | translate}}.</span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="setup-ftp-user-cancel-button"
						class="popup-button" ng-click="closeThisDialog();"
						ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="setup-ftp-user-ok-button"
						class="popup-button"
						ng-click="ctrl.validate();"
						ng-bind="'OK' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
</div>
