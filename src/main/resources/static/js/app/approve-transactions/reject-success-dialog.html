<div class="modal-content">
	<div class="modal-header">
		<div class="row text-success">
			<div class="col-md-2 col-sm-2">
				<i class="icon fa fa-check fa-4" aria-hidden="true"></i>
			</div>
			<div class="col-md-10 col-sm-10">
				<h2>
					<span id="popup-header-message-label"
						class="gec-pop-up-font-size-green"
						ng-bind="'Reject transaction success.' | translate">Reject transaction success.</span>
				</h2>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-2 col-sm-2"></div>
			<div class="col-md-10 col-sm-10 col-xs-12">
				<div class="row">
					<div class="col-xs-4">
						<b class="gec-pop-up-font-size"
							ng-bind="'Transaction no.' | translate">Transaction No.:</b>
					</div>
					<div class="col-xs-8">
						<span id="popup-transaction-no-label"
							class="gec-pop-up-font-size"
							ng-bind="ctrl.transaction.transactionNo"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-12 text-right">
				<scf-button id="popup-back-button" class="popup-button" data-dismiss="modal"
					ng-bind="'Back' | translate"
					ng-click="closeThisDialog();ctrl.backAndReset()"></scf-button>
				<scf-button id="popup-view-recent-button" class="popup-button" data-dismiss="modal"
					ng-click="closeThisDialog();ctrl.viewRecent()"
					ng-bind="'View recent' | translate"></scf-button>
				<scf-button id="popup-view-history-button" class="popup-button" data-dismiss="modal"
					ng-click="closeThisDialog();ctrl.viewHistory()"
					ng-bind="'View history' | translate"></scf-button>
			</div>
		</div>
	</div>
</div>
