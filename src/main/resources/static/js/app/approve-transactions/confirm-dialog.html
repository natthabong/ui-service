<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h2><span id="confirm-approve-header" class="popup-text" ng-bind="'Confirm approve ?' | translate">Confirm approval ?</span></h2>
				</div>				
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form name="confirmApprove" class="form-horizontal">
						<div class="form-group">
							<label for="username" class="col-xs-4 col-md-3 col-sm-3 control-label"><span
								ng-bind="'User name' | translate"></span>:</label>
							<div class="col-xs-7 col-md-8 col-sm-8">
								<span id="user-name-label" ng-bind="ctrl.displayName"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-xs-4 col-md-3 col-sm-3 control-label"><span
								ng-bind="'Password' | translate"></span><span
								class="text-danger">*</span>:</label>
							<div class="col-xs-7 col-md-8 col-sm-8 ">
								<scf-input-password id="password-textbox"
									ng-model="ctrl.transactionApproveModel.credential"
									focus="ctrl.focusOnPassword"></scf-input-password>
							</div>
						</div>
						<div class="form-group" ng-show="ctrl.wrongPassword">
							<label class="col-md-3 col-sm-1 col-xs-1 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="password-error-message-label" ng-bind="ctrl.passwordErrorMsg | translate"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="popup-no-button" class="popup-button"  
						ng-click="closeThisDialog()"
						ng-bind="'NO' | translate"></scf-button>
					<scf-button id="popup-yes-button" class="popup-button" 
						ng-click="closeThisDialog();ctrl.approve()"
						ng-bind="'YES' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
