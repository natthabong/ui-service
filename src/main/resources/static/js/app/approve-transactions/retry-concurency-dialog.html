<div class="modal-content">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-2 col-sm-2">
				<image width="70" height="70" ng-src="img/error-icon.png"></image>
			</div>
			<div class="col-md-10 col-sm-10" style="color: red;">
				<h2>
					<span id="approve-fail-header" ng-bind="'Re-check fail' | translate">Re-check
						fail</span>
				</h2>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-2 col-sm-2"></div>
			<div class="col-md-10 col-sm-10 col-xs-12">
				<h3 id="error-message-label" class="gec-pop-up-font-size">
					<span id="fail-reason-label"
						ng-bind="ctrl.errorMessageModel.errorCode | translate:{message: ctrl.errorMessageModel.attributes.action}"></span>
					<br /> by: <span id="fail-by-label"
						ng-bind="ctrl.errorMessageModel.attributes.actionBy"></span>
				</h3>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-12 text-right">
				<scf-button id="approve-back-button" class="popup-button"
					data-dismiss="modal" ng-bind="'Back' | translate"
					ng-click="closeThisDialog();ctrl.backAndReset()"></scf-button>
				<scf-button id="fail-view-recent-button" class="popup-button"
					data-dismiss="modal" ng-click="closeThisDialog();ctrl.viewRecent()"
					ng-bind="'View recent' | translate"></scf-button>
				<scf-button id="fail-view-history-button" class="popup-button"
					data-dismiss="modal"
					ng-click="closeThisDialog();ctrl.viewHistory()"
					ng-bind="'View history' | translate"></scf-button>
			</div>
		</div>
	</div>
</div>
