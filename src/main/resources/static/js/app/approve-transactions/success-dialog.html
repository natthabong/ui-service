<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-2 col-sm-2">
					<image width="70" height="70" ng-src="img/success-icon.png"></image>
				</div>
				<div class="col-md-10 col-sm-10">
					<h2>
					 <span id="approve-success-label" class="gec-pop-up-font-size-green"
						ng-bind="'Approve success' | translate">Approve success</span></h2>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-2 col-sm-2"></div>
				<div class="col-md-10 col-sm-10 col-xs-12">
					<div class="row">
						<div class="col-xs-4">
							<b class="gec-pop-up-font-size"
								ng-bind="'Transaction no.' | translate">Transaction No.:</b>
						</div>
						<div class="col-xs-8">
							<span id="transaction-no-label" class="gec-pop-up-font-size"
								ng-bind="ctrl.transaction.transactionNo"></span> &nbsp;&nbsp; <a
								href="#" ng-click="ctrl.printEvidenceFormAction()"
								ng-show="ctrl.showEvidenceForm"><i class="fa fa-print"
								aria-hidden="true"></i></a>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<b ng-bind="'Result' | translate"></b>
						</div>
						<div class="col-xs-8">
							<span id="result-label"
								ng-bind="ctrl.transaction.statusMessageKey | translate"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="approve-back-button" data-dismiss="modal"
						ng-bind="'Back' | translate" ng-click="ctrl.backPage()"></scf-button>
					<scf-button id="view-recent-button" data-dismiss="modal"
						ng-click="ctrl.viewRecent()" ng-bind="'View recent' | translate"></scf-button>
					<scf-button id="view-history-button" data-dismiss="modal"
						ng-click="ctrl.viewHistory()" ng-bind="'View history' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
