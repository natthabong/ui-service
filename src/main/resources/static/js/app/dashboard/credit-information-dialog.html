
<div class="modal-content">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-10 col-sm-10">
				<h3>
					<span class="animated fadeInLeft"
						id="credit-information-header-label">{{'Credit information'
						| translate}}</span>
				</h3>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<!-- start: Content -->
				<div class="panel-body">

					<div class="responsive-table">
						<table id="credit-information-table"
							class="table table-striped table-bordered" cellspacing="0">
							<thead>
								<tr>
									<th ng-bind="'No' | translate">No</th>
									<th ng-bind="'Credit limit' | translate">Credit limit</th>
									<th ng-bind="'Outstanding' | translate">Outstanding</th>
									<th ng-bind="'Future drawdown' | translate">Future
										drawdown</th>
									<th ng-bind="'Sponsor' | translate">Sponsor</th>
									<th ng-bind="'Internal step' | translate">Internal step</th>
									<th ng-bind="'Available' | translate">Available</th>
									<th ng-bind="'Remaining' | translate"
										title="{{'Remaining' | translate}} = {{'Credit limit' | translate}} - ({{'Outstanding' | translate}} + {{'Future drawdown' | translate}})">Remaining</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="record in creditInfoCtrl.data track by $index">

									<td class="text-center"><span
										id="credit-information-{{$index+1}}-no-label"
										ng-bind="record.rowNo"></span></td>
									<td class="text-right"><span
										ng-show="record.showAccountFlag"
										id="credit-information-{{$index+1}}-credit-limit-label"
										ng-bind="record.creditLimit | number : 2"></span></td>
									<td class="text-right"><span
										ng-show="record.showAccountFlag"
										id="credit-information-{{$index+1}}-outstanding-label"
										ng-bind="record.outstanding | number : 2"></span></td>
									<td class="text-right"><span
										ng-show="record.showAccountFlag"
										id="credit-information-{{$index+1}}-future-drawdown-label"
										ng-bind="record.futureDrawdown | number : 2"></span></td>
									<td class="text-center"><img
										data-ng-if="record.borrowerType=='SUPPLIER'"
										title="{{record.buyerName}}"
										style="height: 32px; width: 32px;"
										data-ng-src="data:image/png;base64,{{creditInfoCtrl.decodeBase64(record.buyerLogo)}}"
										data-err-src="images/png/avatar.png" /><img
										data-ng-if="record.borrowerType=='BUYER'"
										title="{{record.supplierName}}"
										style="height: 32px; width: 32px;"
										data-ng-src="data:image/png;base64,{{creditInfoCtrl.decodeBase64(record.supplierLogo)}}"
										data-err-src="images/png/avatar.png" /></td>
									<td class="text-right"
										id="credit-information-{{$index+1}}-internal-step-label"
										ng-bind="record.internalStep | number : 2"></td>
									<td class="text-right"><span
										ng-show="record.showAccountFlag"
										id="credit-information-{{$index+1}}-available-label"
										ng-bind="record.available | number : 2"></span></td>
									<td class="text-right"><span
										ng-show="record.showAccountFlag"
										id="credit-information-{{$index+1}}-remaining-label"
										ng-bind="record.bankRemaining | number : 2"></span></td>
									<td class="text-center"><scf-button
											ng-show="record.showAccountFlag"
											class="btn-default gec-btn-action"
											id="credit-information-{{record.accountId}}-{{record.buyerName}}-button"
											ng-click="creditInfoCtrl.inquiryAccount(record)"
											title="Inquiry Account"> <i class="fa fa-repeat"
											aria-hidden="true"></i></scf-button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- end: content -->
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-12 text-right">
				<scf-button id="credit-info-close-button" class="popup-button"
					data-dismiss="modal" ng-click="closeThisDialog();"
					ng-bind="'Close' | translate"></scf-button>
			</div>
		</div>
	</div>
</div>
