<div class="modal-content" id="service-information-dialog">
	<div id="wrapper" ng-controller="SimulatorPaymentDateController as ctrl">
		<form name="serviceInfo" class="form-horizontal" ng-submit="closeThisDialog();">
			<div class="modal-header">
				<div class="row">
					<div class="col-md-2 col-sm-2 col-xs-3" ng-show="ctrl.showSuccessIcon">
						<image width="70" height="70" ng-src="img/success-icon.png"></image>
					</div>
					<div class="col-md-10 col-sm-10">
						<h2>
							<span id="success-header-message-label"
								class="gec-pop-up-font-size-green" ng-bind="ctrl.headerMessage | translate"></span>
						</h2>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label id="simulate-label" class="col-md-3 col-sm-3 col-xs-12 control-label">
									{{'Simulate' | translate}}
							</label>
						</div>
						<div class="form-group">
							<label id="document-date-label" class="col-md-3 col-sm-3 col-xs-12 control-label">
								{{'Document date' | translate}} :</label>
                               <div class="col-md-6 col-sm-3 gec-calendar-group">
                               		<scf-date-picker text-id="document-date-textbox"
										text-model="ctrl.selectDate" date-format="dd/MM/yyyy"
										is-open="ctrl.openCalendar"
										open-calendar-action="ctrl.openCalendarDate()"
										button-id="document-date-button"> 
									</scf-date-picker>
                               </div>
                               <div class="col-md-2 col-sm-3">
                                   <scf-button id="simulate-button"
                                       class="popup-button" ng-click="ctrl.simulate()"
                                       ng-bind="'Simulate' | translate"></scf-button>
                               </div>
						</div>
						<div class="form-group">
							<label class="col-md-3 col-sm-3 col-xs-12 control-label"></label>
                               <div class="col-md-6 col-sm-3 gec-calendar-group">
                               		<label class="control-label"
									ng-show="ctrl.isError"><span class="error-msg"
									id="document-date-warning-message-label"> {{ctrl.errorMessage | translate}} </span> </label>
                               </div>
						</div>
                        <div class="form-group">
							<label id="sponsor-payment-date-label" class="col-md-3 col-sm-3 col-xs-12 control-label">
								{{'Sponsor payment date' | translate}} :
							</label>
                            <label id="sponsor-payment-date-value-label" class="col-md-6 col-sm-3 col-xs-12 control-label" ng-bind="ctrl.paymentDate | date: 'dd/MM/yyyy': 'UTC+0700'">
							</label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-xs-12 text-right">
							<scf-button id="edit-button"
								class="popup-button" ng-click="closeThisDialog(ctrl.creditTerm);"
								ng-bind="'Edit' | translate"></scf-button>
							<scf-button id="ok-button"
								class="popup-button" type="submit"
								ng-click="closeThisDialog('OK');" ng-bind="'OK' | translate"></scf-button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
