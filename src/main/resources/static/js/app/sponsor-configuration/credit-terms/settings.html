<div class="modal-content">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-10 col-sm-10">
				<h3>
					<span id="credit-term-code-popup-header-message-label"
						class="popup-text" ng-bind="ctrl.headerMsgLabel | translate"></span>

				</h3>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form name="creditTermSetup" class="form-horizontal">
					<div class="form-group">
						<label id="credit-term-code-label" for="credit-term-code-textbox"
							class="col-md-3 col-sm-3 col-xs-12 control-label"><span
							ng-bind="'Credit term code' | translate"></span>:</label>
						<div class="col-md-8 col-sm-8 col-xs-12">
							<scf-input-text id="credit-term-code-textbox"
								ng-model="ctrl.model.creditterm.creditTermCode" maxlength="255"></scf-input-text>
						</div>
					</div>
					<div class="form-group" ng-show="ctrl.isRequired">
						<label class="col-md-3 col-sm-3 col-xs-12 control-label"></label>
						<span class="col-md-8 col-sm-8 col-xs-12 error-msg"
							id="credit-term-code-warning-message-label">{{'Credit term code is
							required' | translate}}.</span>
					</div>
					<div class="form-group">
						<label id="select-formula-label" for="expected-value"
							class="col-md-12 col-sm-12 col-xs-12 control-label"> <span
							ng-bind="'Step 1:  Select formula' | translate"></span></label>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-sm-4 col-xs-4">
							<label id="actual-sponsor-payment-date-label"
								for="expected-value"> <span
								ng-bind="'Actual Sponsor payment date = ' | translate"></span></label>
						</div>

						<gec-checkbox-button name="start-date"
							class="col-md-2 col-sm-2 col-xs-2"
							ng-model="ctrl.useStartDateActive"
							label="Start date (Include start date)" 
							disable="true"
							style="background-color: #1B80E4 !important;color: #fff !important; margin-top: -25px; margin-left: -15px;"></gec-checkbox-button>
						<div class="col-md-1 col-sm-1 col-xs-1" style="width: 3px; margin-left: -10px;"><b>+</b></div>
						<gec-checkbox-button name="credit-term"
							class="col-md-2 col-sm-2 col-xs-2" ng-model="ctrl.useCreditTerm"
							label="Credit term"
							style="background-color: #FF8C1A !important;color: #fff !important; margin-top: -25px;"
							ng-click="ctrl.checkCreditTerm()"></gec-checkbox-button>
						<div class="col-md-1 col-sm-1 col-xs-1" style="width: 3px; margin-left: -10px;"><b>+</b></div>
						<gec-checkbox-button name="payment-period"
							class="col-md-2 col-sm-2 col-xs-2"
							ng-model="ctrl.usePaymentPeriod" label="Payment period"
							style="background-color: #66CC00 !important;color: #fff !important; margin-top: -25px;"
							ng-click="ctrl.checkPaymentPeriod()"></gec-checkbox-button>


					</div>

					<div class="form-group">
						<label id="setup-parameter-label" for="expected-value"
							class="col-md-12 col-sm-12 col-xs-12 control-label"> <span
							ng-bind="'Step 2:  Setup parameter' | translate"></span>
						</label>
					</div>

					<div class="form-group">
						<div class="form-group">
							<div class="col-md-offset-1 col-md-10 col-sm-8 col-xs-8">

								<div class="panel start-date-panel panel-shadow">
									<div class="panel-heading start-date">
										<h4 class="panel-title" id="start-date-header-label">Start
											date</h4>
										<div class="clearfix"></div>
									</div>

									<div class="panel-body">
										<div class="form-group">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="row">
													<div class="col-md-4 col-sm-4 col-xs-4 control-label">
														<label id="start-date-with-condition-label"
															for="expected-value"> <span
															ng-bind="'Start date with condition' | translate"></span>:</lable>
														</label>
													</div>

													<div class="col-md-7 col-sm-7 col-xs-7">
														<scf-dropdown id="start-date-with-condition-dropdown"
															ng-model="ctrl.model.creditterm.startDateType"
															component-data="ctrl.startDateDropdown"
															ng-change="ctrl.changeStartDateType()"></scf-dropdown>
													</div>
												</div>
											</div>
										</div>

										<div class="form-group" ng-show="ctrl.isAfterDocumentDate">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="row">
													<div class="col-md-4 col-sm-4 col-xs-4 control-label" id="from-period-date-label">
														<span  ng-bind="'From period date' | translate"></span>:
													</div>

													<div class="col-md-3 col-sm-3 col-xs-3">
														<scf-dropdown id="start-date-dropdown"
															ng-model="ctrl.model.creditterm.documentDateStartPeriod"
															component-data="ctrl.dateDropdown"
															convert-to-number="true"></scf-dropdown>
													</div>

													<div class="col-md-1 col-sm-1 col-xs-1">
														<span id="to-period-date-label" ng-bind="'to' | translate"></span>:
													</div>
													<div class="col-md-3 col-sm-3 col-xs-3">
														<scf-dropdown id="end-date-dropdown"
															ng-model="ctrl.model.creditterm.documentDateEndPeriod"
															component-data="ctrl.dateDropdown"
															convert-to-number="true"></scf-dropdown>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group" ng-show="ctrl.isDateLessThan">
											<label class="col-md-4 col-sm-4 col-xs-4 control-label"></label>
											<span class="col-md-7 col-sm-7 col-xs-7 error-msg" 
											ng-bind="'From date must be less than or equal to To date.' | translate">
											</span>
										</div>

										<div class="form-group" ng-show="ctrl.isFromDocumentDate || ctrl.isAfterDocumentDate">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="row">
													<div class="col-md-4 col-sm-4 col-xs-4 control-label">
														<label id="start-date-of-month-label" for="expected-value" >
															<span ng-bind="'Date' | translate"></span>: </lable>
														</label>
													</div>

													<div class="col-md-7 col-sm-7 col-xs-7">
														<scf-dropdown id="start-date-of-month-dropdown"
															ng-model="ctrl.model.creditterm.startDateOfMonth"
															convert-to-number="true"
															component-data="ctrl.dateDropdown"></scf-dropdown>
													</div>
												</div>
											</div>
										</div>

										<div class="form-group" ng-show="ctrl.isFromDocumentDate || ctrl.isAfterDocumentDate">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="row">
													<div class="col-md-4 col-sm-4 col-xs-4 control-label" id="start-month-type-label">
														<span ng-bind="'Month' | translate"></span>:
													</div>

													<div class="col-md-4 col-sm-4 col-xs-4">
														<scf-dropdown id="start-month-type-dropdown"
															ng-model="ctrl.model.creditterm.startMonthType"
															component-data="ctrl.startMonthTypeDropdown"
															ng-change="ctrl.changeMonth()"></scf-dropdown>
													</div>
													<div class="col-md-3 col-sm-3 col-xs-3">
														<scf-input-text id="start-number-of-next-month-textbox"
															maxlength="2"
															ng-model="ctrl.model.creditterm.startNumberOfNextMonth"
															class="text-right"
															ng-disabled="ctrl.model.creditterm.startMonthType == ctrl.startMonthTypeDropdown[0].value"></scf-input-text>
													</div>

												</div>
											</div>
										</div>
										
										<div class="form-group" ng-show="ctrl.isErrorMonth">
											<label class="col-md-4 col-sm-4 col-xs-4 control-label"></label>
											<span class="col-md-7 col-sm-7 col-xs-7 error-msg"
												id="start-month-type-warning-message-label"
												ng-bind="'This field is required and value must be more than 0.' | translate"></span>
										</div>

									</div>
								</div>

							</div>
						</div>


						<div class="form-group" ng-show="ctrl.useCreditTerm">
							<div class="col-md-offset-1 col-md-10 col-sm-8 col-xs-8">

								<div class="panel credit-term-panel panel-shadow">
									<div class="panel-heading credit-term">
										<h4 class="panel-title" id="credit-term-panel-header-label">Credit term</h4>
										<div class="clearfix"></div>
									</div>

									<div class="panel-body">
										<div class="form-group">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="row">
													<div class="col-md-4 col-sm-4 col-xs-4">
														<label id="term-label" for="expected-value" >
															<span ng-bind="'Credit term' | translate"></span>: </lable>
														</label>
														
													</div>
		
													<div class="col-md-2 col-sm-2 col-xs-2">
														<scf-input-text id="term-textbox" class="text-right"
															ng-model="ctrl.model.creditterm.term" maxlength="2"></scf-input-text>
													</div>
													<div class="col-md-5 col-sm-5 col-xs-5">
														<scf-dropdown id="term-type-dropdown"
															ng-model="ctrl.model.creditterm.termType"
															component-data="ctrl.termTypeDropdown"></scf-dropdown>
													</div>
												</div>
											</div>
										</div>
										
										<div class="form-group" ng-show="ctrl.isErrorCreditTerm">
											<label class="col-md-4 col-sm-4 col-xs-4 control-label"></label>
											<span class="col-md-7 col-sm-7 col-xs-7 error-msg"
												id="credit-term-warning-message-label"
												ng-bind="'This field is required and value must be more than 0.' | translate"></span>
										</div>
										
									</div>
								</div>

							</div>
						</div>


						<div class="form-group" ng-show="ctrl.usePaymentPeriod">
							<div class="col-md-offset-1 col-md-10 col-sm-8 col-xs-8">

								<div class="panel payment-period-panel panel-shadow">
									<div class="panel-heading payment-period">
										<h4 class="panel-title" id="payment-period-header-label">Payment period
											<span class="pull-right"> 
											<scf-button
												class="btn-default gec-btn-action"
												id="payment-period-add-button" title="New a payment period"
												ng-click="ctrl.configPeriod()"> <i
												class="fa fa-plus" aria-hidden="true"></i></scf-button>
											</span>
										</h4>
										
										<div class="clearfix"></div>
									</div>

									<div class="panel-body">
										<div class="row">
											<div class="col-md-11 col-sm-11 col-xs-11">
												<label class="radio-inline"> <scf-radio
														id="payment-period-type-radio-all" name="payment-period-radio"
														ng-model="ctrl.model.creditterm.periodType"
														ng-value="ctrl.periodType.EVERY_PERIOD"></scf-radio>
														<div id="use-all-period-label">
															<span ng-bind="'Every period' | translate"></span>
														</div>
												</label>
											</div>
										</div>
										<div class="row">
											<div class="col-md-11 col-sm-11 col-xs-11">
												<label class="radio-inline"> <scf-radio
														id="payment-period-type-radio-specific" name="payment-period-radio"
														ng-model="ctrl.model.creditterm.periodType"
														ng-value="ctrl.periodType.SPECIFIC"></scf-radio>
														<div id="use-specific-period-label">
															<span ng-bind="'Specific period' | translate"></span>
														</div>
												</label>
											</div>
											<div class="col-md-11 col-sm-11 col-xs-11">
												<div class="col-md-1 col-sm-1 col-xs-1"></div>
												<div class="col-md-10 col-sm-10 col-xs-10">
													<ul class="nav nav-list"
														ng-repeat="paymentPeriodItem in ctrl.paymentPeriods track by $index">
														<li><label class="checkbox-inline"> <input type="checkbox" 
																	ng-disabled="ctrl.model.creditterm.periodType == ctrl.periodType.EVERY_PERIOD"
																	ng-value="{{paymentPeriodItem.paymentPeriodId}}"
																	checklist-model="ctrl.model.creditterm.paymentPeriods"
																	checklist-value="paymentPeriodItem"
																	id="payment-period-{{paymentPeriodItem.paymentPeriodId}}-checkbox"/>
																<span ng-bind="paymentPeriodItem | period"></span>
														</label></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">

			<div class="col-md-12 col-sm-12 text-right">
				<scf-button id="credit-term-code-cancel-button" class="popup-button"
					data-dismiss="modal" ng-click="closeThisDialog()"
					ng-bind="'Cancel' | translate"></scf-button>
				<scf-button id="credit-term-code-save-button" class="popup-button"
					data-dismiss="modal"
					ng-click="ctrl.saveCreditterm(ctrl.model.creditterm, closeThisDialog)"
					ng-bind="'Save' | translate"></scf-button>
			</div>

		</div>
	</div>
</div>
