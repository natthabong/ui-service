<div class="modal-content">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-10 col-sm-10">
				<h3>
					<span id="credit-term-popup-header-message-label"
						ng-if="!ngDialogData.editMode" class="popup-text"
						ng-bind="'New credit term code' | translate"></span>New credit
					term code <span id="credit-term-popup-header-message-label"
						ng-if="ngDialogData.editMode" class="popup-text"
						ng-bind="'Credit term code' | translate"></span>
				</h3>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form name="creditTermSetup" class="form-horizontal">
					<div class="form-group">
						<label for="credit-term-code-textbox"
							class="col-md-4 col-sm-4 col-xs-12 control-label"><span
							ng-bind="'Credit term code' | translate"></span>:</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<scf-input-text id="credit-term-code-textbox"
								ng-model="ctrl.model.creditTermCode"></scf-input-text>
						</div>
					</div>
					<div class="form-group">
						<label for="expected-value"
							class="col-md-12 col-sm-12 col-xs-12 control-label"><span
							ng-bind="'Document date' | translate"></span></label>
					</div>
					<div class="form-group">
						<div class="col-md-6 col-sm-4 col-xs-12">
							<label class="radio-inline"> <scf-radio
									id="every-day-document-date-type"
									name="document-date-type-radio"></scf-radio> {{'Every day' |
								translate}}
							</label> <br /> <label class="radio-inline"> <scf-radio
									id="period-date-document-date-type"
									name="document-date-type-radio"></scf-radio> {{'Period date' |
								translate}}
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-12 text-right"></div>
		</div>
	</div>
</div>
