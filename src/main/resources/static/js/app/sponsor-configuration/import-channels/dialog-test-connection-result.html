<div class="modal-content" id="test-connection-result-dialog">
    <div id="wrapper" ng-controller="TestConnectionResultController" as ctrl>
        <form name="serviceInfo" class="form-horizontal">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-10 col-sm-10">
						<h3>
							<span id="test-connection-result-popup-header-label"
								class="popup-text" ng-bind="'Test connection result' | translate">Test connection result</span>
						</h3>
					</div>
                </div>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <div class="form-group">
                            <div class="row">
                                <label id="test-connection-result-popup-test-result-label" class="col-sm-2 col-xs-12 control-label">
                                    <b>{{'Test result:' | translate}}</b>
                                </label>
                                <label id="test-connection-result-popup-test-result-value-label" class="col-sm-9 col-xs-12 control-label">
                                    {{ctrl.serviceInfo.status}}
                                </label>
                            </div>
                        </div>   
                        <div class="form-group">
                            <div class="row">
                                <label class="col-sm-2 hidden-xs control-label"></label>
                                <label id="test-connection-result-popup-massage-error-label" class="col-sm-9 col-xs-12 control-label" >
                                    {{ctrl.serviceInfo.errorMessage}}
                                </label>
                            </div>
                            
                        </div> 
                    </div> 
                </div>

                <div class="modal-footer">
					<div class="row">
						<div class="col-xs-12 text-right">
							<scf-button id="test-connection-result-popup-close-button"
								class="popup-button" ng-click="closeThisDialog();"
								ng-bind="'Close' | translate">
                            </scf-button>
						</div>
					</div>
				</div>
            </div>
        </form>
    </div>
</div>
