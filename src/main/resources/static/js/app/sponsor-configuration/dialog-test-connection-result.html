<div class="modal-content" id="test-connection-result-dialog">
    <div id="wrapper" ng-controller="TestConnectionResultController" as ctrl>
        <form name="serviceInfo" class="form-horizontal">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-10 col-sm-10">
						<h3>
							<span id="test-connection-result-popup-header-label"
								class="popup-text" ng-bind="'Test connection result' | translate">Test connection result</span>
						</h3>
					</div>
                </div>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <div class="form-group">
                            <div class="row">
                            	<div class="col-sm-2 col-xs-12 control-label">
                            		 <label id="test-connection-result-popup-test-result-label">
                            		 	<span ng-bind="'Test result' | translate"></span>:
	                                </label>
                            	</div>
                               <div class="col-sm-9 col-xs-12 control-label" ng-if="ctrl.serviceInfo.status=='success'">
                               		<label id="test-connection-result-popup-test-result-value-label" >
                               			<span style="color: green;" class="fa fa-check-circle"></span> Ready
	                                </label>
                               </div>
                               
                               <div class="col-sm-9 col-xs-12 control-label" ng-if="ctrl.serviceInfo.status=='fail'">
                               		<label id="test-connection-result-popup-test-result-value-label" >
                                        <span style="color:red;" class="fa fa-times-circle"></span> Problem
	                                </label>
                               </div>
                               
                               <div class="col-sm-9 col-xs-12" ng-show="ctrl.serviceInfo.status=='loading'">
                               		<img src="/img/loading_spinner.gif" alt="loading_spinner"
													width="30" height="30"></img><span>Checking</span>
                               </div>
                                
                            </div>
                        </div>   
                        <div class="form-group" ng-show="ctrl.serviceInfo.status=='fail'">
                            <div class="row">
                            	<div class="col-sm-2 hidden-xs control-label">
                            		<label></label>
                            	</div>
                                <div class="col-sm-9 col-xs-12 control-label" >
                                	<label id="test-connection-result-popup-message-error-label" >
                                		{{ctrl.serviceInfo.errorMessage}}
	                                </label>
                                </div>
                                
                            </div>
                            
                        </div> 
                    </div> 
                </div>

                <div class="modal-footer">
					<div class="row">
						<div class="col-xs-12 text-right">
							<scf-button id="test-connection-result-popup-close-button"
								class="popup-button" ng-click="closeThisDialog();"
								ng-bind="'Close' | translate">
                            </scf-button>
						</div>
					</div>
				</div>
            </div>
        </form>
    </div>
</div>
