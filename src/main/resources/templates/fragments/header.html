<!-- Navigation -->
<header th:fragment="header">
     <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
          <div class="col-md-12 nav-wrapper">
			<ul class="nav navbar-nav search-nav">
                <li>
                	<img src="/img/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                </li>
            </ul>
                <a ui-sref="/home" class="navbar-brand"> 
                 <b>GEC Supply Chain Financing</b>
                </a>

              <ul class="nav navbar-nav navbar-right user-nav">
              	<li>
					<span class="icon-avata" aria-hidden="true" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<span class="glyphicon glyphicon-user"></span>
					</span>                     
                </li>
                <li class="user-name"><span ng-bind="scfCtrl.displayName">Avanta</span></li>
                  
                <li><a ui-sref="/home" class="header-menu-icon icon-home" title="Home"><span class="fa fa-home"></span></a></li>
                <li><a href="#" class="opener-right-menu icon-alert" title="Notification"><span class="fa fa-bell"></span></a></li>
                <li ng-controller="LogoutController as logoutCtroller"><a id="logout-link" href="#" ng-click="logoutCtroller.logout()" class="header-menu-icon icon-signout" title="Sign Out"><span class="fa fa-power-off "></span></a></li>
                
                <li>
                	<div class="navbar-header" style="width:100%;">
		              	<div class="opener-left-menu is-closed">
		                	<span class="glyphicon glyphicon-menu-hamburger"></span>
						</div>
					</div>
                </li>
              </ul>
              
              
          </div>
        </nav>
      <!-- end: Header -->
      
      <nav class="navbar navbar-default navbar-fixed-top gec-menu-bar">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="hd-navbar-collapse-1">
                <ul class="nav navbar-nav">
					<li class="dropdown" th:each="menu : ${session.menus}">
						<a th:href="${menu.url?:'#'}" th:id="${menu.menuId+'-menu'}" class="dropdown-toggle" data-toggle="dropdown">
						<span th:inline="text">{{ '[[${menu.menuId}]]'  | translate }}</span><span class="caret"></span></a>
						<ul class="dropdown-menu" >
                            <li th:each="children : ${menu.children}">
                                <a th:attr="ui-sref=${children.url?:'#'}" th:href="${children.url?:'#'}" 
                                th:id="${children.menuId+'-menu'}" data-toggle="collapse" 
                                data-target=".navbar-collapse"><span th:inline="text">{{ '[[${children.menuId}]]' | translate}}</span></a>
							</li>                    
                        </ul>
                    </li>                    
                </ul>                
            </div>
        </div>
    </nav>
</header>
