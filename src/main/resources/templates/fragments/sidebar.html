<body>

    <!-- Sidebar -->

    <div class="navbar-default sidebar" role="navigation" th:fragment="sidebar">

        <!-- ============================================================================ -->
        <div class="sidebar-nav navbar-collapse" ng-controller="ScfHomeCtrl as sidebarCtrl">
            <ul class="nav" id="side-menu">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search..." />

                            </span>
                    </div>

                </li>
                <li th:each="menu : ${session.menus}">
                    <a th:href="${menu.url?:'#'}" th:id="${menu.menuId+'-menu'}" href="#">

                    <ul class="nav nav-second-level">
