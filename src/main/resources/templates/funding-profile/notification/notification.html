<div th:fragment="content"
	sec:authorize="hasAnyAuthority('MANAGE_ALL_FUNDING_PROFILE','VIEW_ALL_FUNDING_PROFILE')">
	<div id="wrapper" >
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-10 col-md-10 col-xs-10">
						<h3 class="animated fadeInLeft" id="notification-header-label"
							ng-bind="'Notification' | translate">Notification</h3>
					</div>
				</div>
				<br/>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 control-label">
						<label id="sender-name-label"> {{'Sender name' | translate}}: </label>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-12">
						<scf-input-text id="sender-name-textbox" maxlength="100" 
							ng-model="ctrl.fundingProfile.contact.name">
						</scf-input-text>
					</div>
				</div>
				<br/><br/>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 control-label">
						<label id="sender-email-label"> {{'Sender email' | translate}}: </label>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-12">
						<scf-input-text id="sender-email-textbox" maxlength="100" 
							ng-model="ctrl.fundingProfile.contact.email">
						</scf-input-text>
					</div>
				</div><br/><br/>
			</div>
		</div>
	</div>
</div>
