<div id="content" th:fragment="content">
    <div id="wrapper">
        <div class="panel box-shadow-none content-header">
            <div class="panel-body">
                <div class="col-md-12" ng-if="ctrl.newMode">
                    <h3 id="funding-profile-configuration-header-label" class="animated fadeInLeft" ng-bind="'New funding profile' | translate">New funding profile</h3>
                </div>
                 <div class="col-md-12" ng-if="ctrl.editMode">
                    <h3 id="funding-profile-configuration-header-label" class="animated fadeInLeft" ng-bind="'Edit funding profile' | translate">Edit funding profile</h3>
                </div>
            </div>
        </div>
        <div class="form-element">
            <div class="panel panel-default col-md-12 padding-0">
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div ng-include="'/funding-profile/general-info'"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div ng-include="'/funding-profile/notification'"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div ng-include="'/funding-profile/advance-approval-transaction-method'"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div id="bottom-sticker">
                            <div class="col-md-12 col-sm-12 text-right">
                                <div class="form-horizontal">
                                    <scf-button id="back-button" class="popup-button btn" ng-click="backAction()">{{'Back' | translate}}</scf-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
