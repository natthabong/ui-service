<div th:fragment="content"
	sec:authorize="hasAnyAuthority('MANAGE_ALL_FUNDING_PROFILE','VIEW_ALL_FUNDING_PROFILE')">
	<div id="wrapper"
		ng-controller="FundingProfileConfigurationController as ctrl">
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-10 col-md-10 col-xs-10">
						<h3 class="animated fadeInLeft"
							id="finance-solution-header-label"
							ng-bind="'Finance solution' | translate">Finance solution</h3>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12">
						<h4 class="animated fadeInLeft"
							id="buyer-financing-header-label"
							ng-bind="'Buyer financing' | translate">Buyer financing</h4>
					</div><br/>
					<div class="form-group">
						<div class="col-md-1 col-sm-1 col-xs-12 control-label"></div>
						<div class="col-md-2 col-sm-3 col-xs-12 control-label">
							<label id="pn-label"> {{'P/N' | translate}}</label>
						</div><br/><br/>
						<div class="panel-body">
							<div class="col-md-1 col-sm-1 col-xs-12 control-label"></div>
							<div class="panel panel-default col-md-10 padding-0">
								<div class="col-md-2 col-sm-3 col-xs-12 control-label">
									<label id="pn-service-time-label"> {{'Service time' | translate}}: </label>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="form-group">
										<div class="col-md-4 col-sm-4 col-xs-12">
											<label class="radio-inline"><scf-radio
													id="pn-24-radio" name="pn-24hrs-radio" value="24HR"
													ng-model="ctrl.fundingProfile.pnServiceTime"></scf-radio>
												{{ '24 hrs.' | translate}} </label> <label
												class="radio-inline"><scf-radio id="pn-period-radio"
													name="pn-period-radio" value="PERIOD"
													ng-model="ctrl.fundingProfile.pnServiceTime"></scf-radio>
												{{ 'Period' | translate}} </label>
										</div>
										<div class="col-md-2 col-sm-2 col-xs-12">
											<scf-input-text id="begin-time-textbox"
												ng-model="ctrl.fundingProfile.period.beginTime" name="beginTime"
												ng-pattern="timeFormat" maxlength="5" placeholder="hh:mm">
											</scf-input-text>
										</div>
										<div class="col-md-1 col-sm-1 col-xs-12">
											<label id="end-time-label"> - </label>
										</div>
										<div class="col-md-2 col-sm-2 col-xs-12">
											<scf-input-text id="end-time-textbox"
												ng-model="ctrl.fundingProfile.period.endTime" name="endTime"
												ng-pattern="timeFormat" maxlength="5" placeholder="hh:mm">
											</scf-input-text>
										</div>
										<div class="col-md-1 col-sm-1 col-xs-12">
											<label id="format-time-label">{{ 'hh:mm' | translate}}</label>
										</div>
									</div>
								</div>
								<div class="col-md-2 col-sm-3 col-xs-12 control-label"></div><br/><br/>
								<div class="col-md-2 col-sm-3 col-xs-12 control-label"></div>
								<div class="col-md-9 col-sm-9 col-xs-12 control-label">
									<div class="col-md-3 col-sm-3 col-xs-12">
										<scf-checkbox id="pn-suspend-checkbox"
											ng-model="ctrl.fundingProfile.pnSuspend"></scf-checkbox>
										<label class="checkbox-inline" id="pn-suspend-label"
											style="padding-bottom: 10px;">{{'Suspend' |
											translate}}</label>
									</div>
								</div>
								<br/>
							</div>
						</div>
					</div>
					/////////////////////////////////////////
					<div class="form-group">
						<div class="col-md-1 col-sm-1 col-xs-12 control-label"></div>
						<div class="col-md-2 col-sm-3 col-xs-12 control-label">
							<label id="pn-label"> {{'Overdraft' | translate}}</label>
						</div><br/>
						<div class="panel-body">
							<div class="col-md-1 col-sm-1 col-xs-12 control-label"></div>
							<div class="panel panel-default col-md-10 padding-0">
								<div class="col-md-2 col-sm-3 col-xs-12 control-label">
									<label id="pn-service-time-label"> {{'Service time' | translate}}: </label>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="form-group">
										<div class="col-md-4 col-sm-4 col-xs-12">
											<label class="radio-inline"><scf-radio
													id="pn-24-radio" name="pn-24hrs-radio" value="24HR"
													ng-model="ctrl.fundingProfile.pnServiceTime"></scf-radio>
												{{ '24 hrs.' | translate}} </label> <label
												class="radio-inline"><scf-radio id="pn-period-radio"
													name="pn-period-radio" value="PERIOD"
													ng-model="ctrl.fundingProfile.pnServiceTime"></scf-radio>
												{{ 'Period' | translate}} </label>
										</div>
										<div class="col-md-2 col-sm-2 col-xs-12">
											<scf-input-text id="begin-time-textbox"
												ng-model="ctrl.fundingProfile.period.beginTime" name="beginTime"
												ng-pattern="timeFormat" maxlength="5" placeholder="hh:mm">
											</scf-input-text>
										</div>
										<div class="col-md-1 col-sm-1 col-xs-12">
											<label id="end-time-label"> - </label>
										</div>
										<div class="col-md-2 col-sm-2 col-xs-12">
											<scf-input-text id="end-time-textbox"
												ng-model="ctrl.fundingProfile.period.endTime" name="endTime"
												ng-pattern="timeFormat" maxlength="5" placeholder="hh:mm">
											</scf-input-text>
										</div>
										<div class="col-md-1 col-sm-1 col-xs-12">
											<label id="format-time-label">{{ 'hh:mm' | translate}}</label>
										</div>
									</div>
								</div>
								<div class="col-md-2 col-sm-3 col-xs-12 control-label"></div><br/><br/>
								<div class="col-md-2 col-sm-3 col-xs-12 control-label"></div>
								<div class="col-md-9 col-sm-9 col-xs-12 control-label">
									<div class="col-md-3 col-sm-3 col-xs-12">
										<scf-checkbox id="pn-suspend-checkbox"
											ng-model="ctrl.fundingProfile.pnSuspend"></scf-checkbox>
										<label class="checkbox-inline" id="pn-suspend-label"
											style="padding-bottom: 10px;">{{'Suspend' |
											translate}}</label>
									</div>
								</div>
								<br/><br/>
							</div>
						</div>
					</div>
				</div>
				<br/><br/><br/>
			</div>
		</div>
	</div>
</div>
