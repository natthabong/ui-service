<div th:fragment="content"
	sec:authorize="hasAnyAuthority('MANAGE_ALL_FUNDING_PROFILE','VIEW_ALL_FUNDING_PROFILE')">
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="tile-body">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-10 col-md-10 col-xs-10">
								<h3 class="animated fadeInLeft"
									id="advance-approval-transaction-method-header-label"
									ng-bind="'Advance approval transaction method' | translate">Advance
									approval transaction method</h3>
							</div>
						</div>
						<br />
						<div class="form-group row">
							<div class="col-md-2 col-sm-3 col-xs-12 control-label">
								<label id="pending-on-label"> {{'Pending on' |
									translate}}: </label>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-12">
								<scf-dropdown id="pending-on-dropdown"
									ng-model="ctrl.fundingProfile.creditPendingMethod"
									component-data="ctrl.pendingOnDropdown"></scf-dropdown>
							</div>
						</div>
						<br />
						<br />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
