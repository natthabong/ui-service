<div id="content" th:fragment="content">

	<div class="app-title">
		<div>
			<h1 ng-if="ctrl.isNewMode" id="header-message-label"
					ng-bind="'New user' | translate"></h1>
			<h1 ng-if="ctrl.isEditMode" id="header-message-label"
					ng-bind="'Edit user' | translate"></h1>
			<h1 ng-if="ctrl.isViewMode" id="header-message-label"
					ng-bind="'View user' | translate"></h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="tile-body">
					<form name="newUserForm" class="form-horizontal" ng-submit="save()" autocomplete="off">
						<div class="form-group row">
							<label id="first-name-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'First
								name' | translate}}: </label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<scf-input-text id="first-name-textbox" maxlength="100"
									ng-model="user.firstName" ng-disabled="ctrl.isViewMode"></scf-input-text>
							</div>

							<div class="col-md-3 col-sm-2"></div>
						</div>
						<div class="form-group row" ng-show="errors.firstName">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="first-name-warning-message-label"
								ng-bind="errors.firstName.message | translate"></span>
						</div>

						<div class="form-group row">
							<label id="last-name-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Last
								name' | translate}}:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<scf-input-text id="last-name-textbox" ng-model="user.lastName"
									maxlength="100" ng-disabled="ctrl.isViewMode"></scf-input-text>
							</div>
							<div class="col-md-3 col-sm-2"></div>
						</div>

						<div class="form-group row" ng-show="errors.lastName">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="last-name-warning-message-label"
								ng-bind="errors.lastName.message | translate"></span>
						</div>

						<div class="form-group row">
							<label id="display-name-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Display
								name' | translate}}:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<scf-input-text id="display-name-textbox"
									ng-model="user.displayName" maxlength="100"
									ng-disabled="ctrl.isViewMode"></scf-input-text>
							</div>
							<div class="col-md-6 col-sm-4"></div>
						</div>

						<div class="form-group row" ng-show="errors.displayName">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="display-name-warning-message-label"
								ng-bind="errors.displayName.message | translate"> </span>
						</div>

						<div class="form-group row">
							<label id="login-name-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Login
								name' | translate}}:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<scf-input-text id="login-name-textbox" ng-model="user.username"
									maxlength="100" ng-disabled="ctrl.isViewMode"></scf-input-text>
							</div>
							<div class="col-md-6 col-sm-4"></div>
						</div>

						<div class="form-group row" ng-show="errors.username">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="login-name-warning-message-label"
								ng-bind="errors.username.message | translate"></span>
						</div>

						<div class="form-group row">
							<label id="email-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'e-mail'
								| translate}}:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<scf-input-text id="email-textbox" ng-model="user.email" 
									name = "mail" ng-pattern="emailFormat"
									maxlength="100" ng-disabled="ctrl.isViewMode"></scf-input-text>
							</div>
							<div class="col-md-6 col-sm-4"></div>
						</div>

						<div class="form-group row" ng-show="errors.email">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="e-mail-warning-message-label"
								ng-bind="errors.email.message | translate"> </span>
						</div>

						<div class="form-group row">
							<label id="birth-date-label"
								class="col-md-2 col-sm-3 control-label">{{'Birth date' |
								translate}}:</label>
							<div class="col-md-3 col-sm-4 gec-calendar-group">
								<scf-date-picker text-id="birth-date-textbox"
									text-model="user.birthDate" date-format="dd/MM/yyyy"
									is-open="ctrl.openBirthDate"
									open-calendar-action="ctrl.openCalendarBirthDate()"
									ng-disabled="ctrl.isViewMode"
									button-id="birth-date-calendar-button"> </scf-date-picker>
							</div>
						</div>

						<div class="form-group row" ng-show="errors.birthDate">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="birth-date-warning-message-label"
								ng-bind="errors.birthDate.message"></span>
						</div>

						<div class="form-group row">
							<label id="active-date-label"
								class="col-md-2 col-sm-3 control-label">{{'Active date'
								| translate}}:</label>
							<div class="col-md-3 col-sm-4 gec-calendar-group">
								<scf-date-picker-from text-id="active-date-textbox"
									text-model="user.activeDate" date-format="dd/MM/yyyy"
									is-open="ctrl.openActiveDate"
									open-calendar-action="ctrl.openCalendarActiveDate()"
									max-date="user.expiryDate" ng-disabled="ctrl.isViewMode"
									button-id="active-date-calendar-button">
								</scf-date-picker-from>
							</div>
							<div class="row col-md-6 col-sm 6 col-xs-12">
								<div class="col-md-4 col-sm-5 col-xs-6"
									style="padding-left: 25px;">
									<label id="expire-date-label" class="form-check-label"
										style="padding-bottom: 10px;"><scf-checkbox id="expire-date-checkbox" class="form-check-input"
										ng-model="ctrl.isUseExpireDate" ng-disabled="ctrl.isViewMode"></scf-checkbox>{{'Expire date' |
										translate}}:</label>
								</div>
								<div class="col-md-7 col-sm-6 col-xs-6 gec-calendar-group">
									<scf-date-picker-to text-id="expire-date-textbox"
										text-model="user.expiryDate" date-format="dd/MM/yyyy"
										is-open="ctrl.openExpireDate"
										open-calendar-action="ctrl.openCalendarExpireDate()"
										min-date="user.activeDate"
										ng-disabled="!ctrl.isUseExpireDate || ctrl.isViewMode"
										button-id="expire-date-calendar-button">
									</scf-date-picker-to>
								</div>
							</div>
						</div>

						<div class="form-group row"
							ng-show="errors.activeDate || errors.expiryDate">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-4 col-sm-4 col-xs-12 error-msg"
								id="active-date-warning-message-label"
								ng-bind="errors.activeDate.message"> </span> <label
								class="col-md-1 col-sm-3 col-xs-12 control-label"></label> <span
								class="col-md-4 col-sm-4 col-xs-12 error-msg"
								id="expire-date-warning-message-label"
								ng-bind="errors.expiryDate.message"> </span>
						</div>
						<div class="form-check ">
							<label class="col-md-2 col-sm-3 hidden-xs control-label"></label>
							&nbsp;&nbsp;
							<label class=" col-md-8 col-sm-8 col-xs10 form-check-label" id="suspend-label"
								style="padding-bottom: 10px;">
								<scf-checkbox id="suspend-checkbox" ng-model="user.suspend" class="form-check-input"
								ng-disabled="ctrl.isViewMode"></scf-checkbox>{{'Suspend' | translate}}</label>

						</div>
						<div class="row">
						<div class="col-md-8 col-sm-8">
							<label id="organize-links-label"
								class="col-md-4 col-sm-5 control-label">{{'Organization
								links' | translate}}</label><label class="control-label"
								ng-show="errors.organizeLinks"><span class="error-msg"
								id="organize-links-warning-message-label"> {{'Organization
									links is required' | translate}}. </span> </label>
						</div>
							<div class="col-md-4 col-sm-4 text-right">
								<span ng-if="!ctrl.isViewMode"> <scf-button
										id="new-button" class="btn-default gec-btn-action btn-sm"
										ng-click="addRole()"> <i class="fa fa-plus"
										aria-hidden="true"></i></scf-button>
								</span> <br /> <br /> <span> <b
									ng-bind="ctrl.pagingController.splitePageTxt"
									id="organize-links-paging-label"></b> &nbsp;&nbsp; <scf-pagination
										name="organize-links"
										page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
										total-page="ctrl.pagingController.pagingModel.totalPage"
										current-page="ctrl.pagingController.pagingModel.currentPage"
										page-size-list="ctrl.pagingController.pageSizeList"
										page-action="ctrl.search"></scf-pagination>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<scf-table component-config="ctrl.dataTable"
									component-datas="ctrl.pagingController.tableRowCollection"
									current-page="ctrl.pagingController.pagingModel.currentPage"
									record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
									clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder"></scf-table>
							</div>
						</div>
						<div class="col-md-12 col-sm-12 text-right">
								<scf-button id="back-button" class="popup-button btn" ng-click="ctrl.back()" ng-if="ctrl.isViewMode">{{'Back' | translate}}</scf-button>
								<scf-button id="cancel-button" class="popup-button btn" ng-click="ctrl.back()" ng-if="!ctrl.isViewMode">{{'Cancel' | translate}}</scf-button>
								<scf-button id="save-button" type="submit" ng-if="!ctrl.isViewMode">{{'Save' | translate}}</scf-button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</div>
