<div id="content" th:fragment="content">

	<div class="panel box-shadow-none content-header">
		<div class="panel-body">
			<div class="col-md-12">
				<h3 class="animated fadeInLeft">New User</h3>
			</div>
		</div>
	</div>

	<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<!-- Start Column Panel-->
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<form name="documentListSponsorForm" class="form-horizontal"
							autocomplete="off">

							<div class="form-group">
								<label id=""
									class="col-md-2 col-sm-3 col-xs-12 control-label">Frist name:
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<scf-input-text id="" maxlength="100"></scf-input-text>
								</div>

								<div class="col-md-3 col-sm-2"></div>
							</div>
							<div class="form-group">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="">
									Frist name is required.
								</span>
							</div>

							<div class="form-group">
								<label id=""
									class="col-md-2 col-sm-3 col-xs-12 control-label">Last name:</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<scf-input-text id="" maxlength="100"></scf-input-text>
								</div>
								<div class="col-md-3 col-sm-2"></div>
							</div>

							<div class="form-group">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="">
									Last name is required.
								</span>
							</div>

							<div class="form-group">
								<label id=""
									class="col-md-2 col-sm-3 col-xs-12 control-label">Display name:</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<scf-input-text id="" maxlength="100"></scf-input-text>
								</div>
								<div class="col-md-6 col-sm-4"></div>
							</div>

							<div class="form-group">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="">
									Display name is required.
								</span>
							</div>

							<div class="form-group">
								<label id=""
									class="col-md-2 col-sm-3 col-xs-12 control-label">Login name:</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<scf-input-text id="" maxlength="100"></scf-input-text>
								</div>
								<div class="col-md-6 col-sm-4"></div>
							</div>

							<div class="form-group">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="">
									Login name is required.
								</span>
							</div>
							
							<div class="form-group">
								<label id=""
									class="col-md-2 col-sm-3 col-xs-12 control-label">e-mail:</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<scf-input-text id="" maxlength="100"></scf-input-text>
								</div>
								<div class="col-md-6 col-sm-4"></div>
							</div>

							<div class="form-group">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="">
									e-mail is required.
								</span>
							</div>

							<div class="form-group">
								<label id="" class="col-md-2 col-sm-3 control-label">Birth date:</label>
								<div class="col-md-3 col-sm-4 gec-calendar-group">
									<scf-date-picker-from text-id="">
									</scf-date-picker-from>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="">
									Birth date is required.
								</span>
							</div>

							<div class="form-group">
								<label id="date-label" class="col-md-2 col-sm-3 control-label">Active date:</label>
								<div class="col-md-3 col-sm-4 gec-calendar-group">
									<scf-date-picker-from text-id="">
									</scf-date-picker-from>
								</div>
								<div>
									<div class="col-md-2 col-sm-2 col-xs-2" style="padding-left:25px;">
										<scf-checkbox id=""> </scf-checkbox>
										<label class="checkbox-inline" style="padding-bottom:10px;">Expire date:</label>
									</div>
									<div class="col-md-3 col-sm-4 gec-calendar-group">
										<scf-date-picker-to text-id="">
										</scf-date-picker-to>
									</div>
								</div>
								<div class="col-md-3"></div>
							</div>

							<div class="form-group">
								
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
									<span class="col-md-4 col-sm-4 col-xs-12 error-msg"
									id="">
										Active date is required.
									</span>
								
								<label class="col-md-1 col-sm-3 col-xs-12 control-label"></label>
									<span class="col-md-4 col-sm-4 col-xs-12 error-msg"
									id="">
										Expire date is required.
									</span>
							</div>
							
							<div class="row">
								<div class="col-md-12 col-sm-12 text-right">
									<span> 
										<scf-button class="btn-default gec-btn-action" ng-click="ctrl.addRole()" title="" >
											<i class="fa fa-plus fa-lg" aria-hidden="true"></i></scf-button>	
									</span> <br /> <br />
									<span> <b ng-bind="ctrl.pagingController.splitePageTxt"
										id=""></b> &nbsp;&nbsp; <scf-pagination
											dropdown-id="page-limit-dropdown" name="user"
											page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
											total-page="ctrl.pagingController.pagingModel.totalPage"
											current-page="ctrl.pagingController.pagingModel.currentPage"
											page-size-list="ctrl.pagingController.pageSizeList"
											page-action="ctrl.searchHoliday"></scf-pagination>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<scf-table id="" component-config="ctrl.dataTable"
										component-datas="ctrl.pagingController.tableRowCollection"
										current-page="ctrl.pagingController.pagingModel.currentPage"
										record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
										clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder"></scf-table>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 text-right">
								<div class="form-group">
									<scf-button id="save-button" type="submit">Cancel</scf-button>
									&nbsp;&nbsp;
									<scf-button id="save-button" type="submit">Save</scf-button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
