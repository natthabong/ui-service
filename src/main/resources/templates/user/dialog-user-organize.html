<div class="modal-content">
	<form name="organizeLink" ng-submit="ctrl.submit(closeThisDialog)"
		class="form-horizontal">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3>
						<span id="organize-link-header-message-label" class="popup-text"
							ng-bind="'Organization link' | translate"></span>
					</h3>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="col-md-2 col-sm-4 col-xs-12 control-label">
							<span ng-bind="'Organization' | translate"></span> :
						</label>
						<div class="col-md-8 col-sm-6 col-xs-12">
							<gec-auto-suggest model="ctrl.organizeAutoSuggestModel"
								ng-model="ctrl.organize" id="organize-auto-suggest"
								maxlength="100"> </gec-auto-suggest>
						</div>
					</div>
					<div class="form-group" ng-show="ctrl.errorOrganize">
						<div class="col-md-3 col-sm-4 col-xs-12"></div>
						<label class="col-md-6 col-sm-6 col-xs-12 error-msg"> <span
							id="organize-warning-message-label"
							ng-bind="'Organization is required.' | translate"></span>
						</label>
					</div>
					<!--table-->
					<div class="row">
						<div class="responsive-table">
							<table id="role-table" class="table table-striped table-bordered"
								cellspacing="0">
								<thead>
									<tr>
										<th><input type="checkbox" id="select-all-checkbox"
											ng-model="ctrl.isSelectedAll" ng-click="ctrl.selectAll()" /></th>
										<th ng-bind="'Role' | translate">Role</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="role in ctrl.roles track by $index">
										<td class="text-center"><input type="checkbox"
											id="{{role.roleName}}-checkbox"
											checklist-model="ctrl.selectedRoles" checklist-value="role"
											ng-click="ctrl.select(role)" /></td>
										<td class="text-left"><span
											id="{{role.roleName}}-role-name-label"
											ng-bind="role.roleName"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="form-group" ng-show="ctrl.errorRole">
						<label class="col-md-4 col-md-offset-1 error-msg"> <span
							id="role-warning-message-label"
							ng-bind="'Role is required.' | translate"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="organize-link-popup-cancel-button"
						class="popup-button" ng-click="closeThisDialog(0)"
						ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="organize-link-popup-ok-button" class="popup-button"
						type="submit" ng-bind="'OK' | translate"></scf-button>
				</div>
			</div>
		</div>
	</form>
</div>
