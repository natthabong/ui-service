<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('VIEW_ALL_UPLOAD_DOCUMENT_LOGS_OF_ALL_FUNDING','VIEW_ALL_UPLOAD_DOCUMENT_LOGS', 'VIEW_UPLOAD_DOCUMENT_LOGS_OF_MY_ORGANIZATION')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="ctrl.headerMsg | translate"></h3>
				</div>
			</div>
		</div>
	</div>

	<div class="form-element">
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body">
				<div class="col-md-12">
					<div class="row" ng-show="ctrl.isFunding"
						style="padding-top: 20px;">
						<div class="col-sm-2 col-md-2">
							<label id="sponsor-label">{{'Customer' | translate}}: </label>
						</div>
						<div class="col-sm-10 col-md-10">
							<span id="sponsor-value-label"
								ng-bind="ctrl.recordModel.organize.memberName"></span>
						</div>
					</div>
					<div class="row" style="padding-top: 20px;">
						<div class="col-sm-2 col-md-2">
							<label id="channel-label">{{'Channel' | translate}}: </label>
						</div>
						<div class="col-sm-2 col-md-4">
							<span id="channel-value-label"
								ng-bind="ctrl.recordModel.channel | translate"></span>
						</div>
						<div class="col-sm-2 col-md-2">
							<label id="upload-date-label">{{'Upload date' |
								translate}}: </label>
						</div>
						<div class="col-sm-6 col-md-4">
							<span id="upload-date-value-label"
								ng-bind="ctrl.recordModel.startUploadTime | date: 'dd/MM/yyyy HH:mm': 'UTC+0700'"></span>
						</div>
					</div>
					<div class="row" style="padding-top: 20px;">
						<div class="col-sm-2 col-md-2">
							<label id="file-type-label">{{'File type' | translate}}:
							</label>
						</div>
						<div class="col-sm-2 col-md-4">
							<span id="file-type-value-label"
								ng-bind="(ctrl.recordModel.fileType=='null'?'':ctrl.recordModel.fileType) | translate"></span>
						</div>
						<div class="col-sm-2 col-md-2">
							<label id="file-name-label">{{'File name' | translate}}:
							</label>
						</div>
						<div class="col-sm-6 col-md-4">
							<span id="file-name-value-label"
								ng-bind="ctrl.recordModel.fileName"></span> <span>
								<scf-button id="download-button"
									ng-show="ctrl.recordModel.fileName!=null"
									class="popup-button" ng-click="ctrl.downloadFile()">{{'Download'
								| translate}}</scf-button>
							</span>
						</div>
					</div>
					<div class="row" style="padding-top: 20px;">
						<div class="col-sm-2 col-md-2">
							<label id="success-label">{{'Success' | translate}}: </label>
						</div>
						<div class="col-sm-2 col-md-4">
							<span id="success-value-label"
								ng-bind="(ctrl.recordModel.success | number) || 'N/A'"></span>
						</div>
						<div class="col-sm-2 col-md-2">
							<label id="fail-label">{{'Fail' | translate}}:</label>
						</div>
						<div class="col-sm-4 col-md-4">
							<span id="fail-value-label"
								ng-bind="(ctrl.recordModel.fail | number) || 'N/A'"></span>
						</div>
					</div>
					<div class="row" style="padding-top: 20px;">
						<div class="col-sm-2 col-md-2">
							<label id="status-label">{{'Status' | translate}}: </label>
						</div>
						<div class="col-sm-2 col-md-3">
							<span id="status-value-label"
								ng-bind="ctrl.recordModel.status | translate"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-12">
							<br />
						</div>
					</div>

					<div class="row">
						<div class="col-md-4 col-sm-4 gec-select">
							<b><span id="data-incorrection-list-label"
								ng-bind="'Data incorrection list' | translate"></span></b>
						</div>
						<div class="col-md-8 col-sm-8 text-right">
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<span> <b ng-bind="ctrl.pagingController.splitePageTxt"
										id="organize-paging-label"></b> &nbsp;&nbsp; <scf-pagination
											dropdown-id="page-limit-dropdown" name="organize"
											page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
											total-page="ctrl.pagingController.pagingModel.totalPage"
											current-page="ctrl.pagingController.pagingModel.currentPage"
											page-size-list="ctrl.pagingController.pageSizeList"
											page-action="ctrl.searchListLog"
											first-page-button-id="organize-first-page-button"
											back-page-button-id="organize-back-page-button"
											next-page-button-id="organize-next-page-button"
											last-page-button-id="organize-last-page-button"></scf-pagination>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="responsive-table">
							<table id="document-upload-log-item-table"
								class="table table-striped table-bordered" cellspacing="0">
								<thead>
									<tr>
										<th id="line-no-id-header-label" class="col-md-2 col-sm-2"
											ng-bind="'Line no.' | translate" />
										<th id="description-id-header-label" class="col-md-10 col-sm-10"
											ng-bind="'Description' | translate" />
									</tr>
								</thead>
								<tbody>
									<tr
										ng-repeat="record in ctrl.pagingController.tableRowCollection track by $index">
										<td class="text-center"><span
											id="line-no-{{$index + 1}}-label"
											ng-bind="record.lineNo == null ? 'N/A': (record.lineNo | number)"></span>
										</td>
										<td class="text-left"><span
											id="description-{{$index + 1}}-label"
											ng-bind="record.description"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-right">
							<scf-button id="back-button" type="button" class="popup-button"
								ng-click="ctrl.backToDocumentUploadLogPage()">{{'Back'
							| translate}}</scf-button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
