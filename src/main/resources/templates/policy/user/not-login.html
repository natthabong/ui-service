<div class="row">
	<div class="form-group">
		<div class="input-group">
			<label class="checkbox-inline" style=" margin-top: -11px;">
			<span id="user-not-login-1-label">1. {{'The system must automatically set the user status to "Suspend" when the	user has not logged into the system for' | translate}}</span>
			
			<input name="userNotLogin"	id="user-not-login-number" type="number" min="1" max="999" required="true" class="form-control-input"
				style=" " ng-model="policy.numericValue1" ng-disabled="ctrl.viewMode" restrict-to="[0-9]"></input>
			<span id="user-not-login-2-label" ng-bind="'days.' | translate"></span>
			</label>
		</div>
	</div>
	
	<label ng-if="policyForm.userNotLogin.$error.required" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 error-msg" style="margin-left: 3px;"
		id="user-not-login-warning-message-label">{{'This field is required.' | translate}} </label> 
		
	<label ng-if="policyForm.userNotLogin.$error.min || policyForm.userNotLogin.$error.max" 
	class="col-lg-10 col-md-6 col-sm-4 col-xs-12 error-msg" style="margin-left: 3px;" id="user-not-login-warning-message-label">{{'This
		field is required and value must be more than 0 and no more than 999.'
		| translate}}</label>
	
</div>
