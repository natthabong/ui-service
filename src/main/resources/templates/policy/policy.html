<div id="content" th:fragment="content">

	<div class="panel box-shadow-none content-header">
		<div class="panel-body">
			<div class="col-md-12">
				<h3 class="animated fadeInLeft"
					ng-bind="'User and password policy' | translate">User and
					password policy</h3>
			</div>
		</div>
	</div>
	<div class="panel">
		<form name="policyForm" class="form-horizontal" ng-submit="save()">
			<div class="panel-heading bg-white border-none">
				<h4>{{'User policy' | translate}}</h4>
			</div>
			<div class="panel-body">
				<ul>
					<li ng-repeat="policy in userPolicies" id="{{policy.policyTopic}}">
						<ng-include src="'/policy/user/'+ policy.policyTopic"></ng-include>
					</li>
				</ul>
			</div>
			<div class="panel-heading bg-white border-none">
				<h4>{{'Password policy' | translate}}</h4>
			</div>
			<div class="panel-body">
				<ul>
					<li ng-repeat="policy in passwordPolicies"
						id="{{policy.policyTopic}}"><ng-include
							src="'/policy/password/'+ policy.policyTopic"></ng-include></li>
				</ul>
			</div>
			<div class="panel-body">
				<div class="col-md-12 col-sm-12 text-right">
					<scf-button id="policy-save-button" type="submit">{{'Save'
					| translate}}</scf-button>
				</div>
			</div>
		</form>
	</div>
</div>
