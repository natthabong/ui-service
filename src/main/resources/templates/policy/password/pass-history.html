<div class="row">
	<div class="form-group">
		<scf-checkbox id="password-history-checkbox" ng-model="policy.active"
			ng-disabled="true"> </scf-checkbox>
		<label class="checkbox-inline" style=" margin-top: -11px;"> 
		<span id="password-history-1-label"
			ng-bind="'New password must not be in the last previous' | translate"></span>

		<input name="passHistory" id="password-history-number" type="number" min="1"     
			required="true" ng-model="policy.numericValue1" maxlength="3"
			 class="form-control-input" ng-disabled="ctrl.viewMode"></input>
		<span
			id="password-history-2-label" ng-bind="'password.' | translate"></span>
		</label>
	</div>
	<label ng-if="policyForm.passHistory.$error.required" style="margin-left: 7px;" class="col-lg-10 col-md-6 col-sm-4 col-xs-12 error-msg"
			id="password-history-warning-message-label">{{'This field is required.' | translate}}</label> 

	<label ng-if="policyForm.passHistory.$error.min" style="margin-left: 7px;" class="col-lg-10 col-md-6 col-sm-4 col-xs-12 error-msg" id="password-history-warning-message-label">{{'This field is required and value must be greater than zero.'
		| translate}}</label>
</div>
