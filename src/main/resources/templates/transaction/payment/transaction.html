<div id="content" th:fragment="content">
	<!--sec:authorize="hasAuthority('CREATE_PAYMENTS_OF_MY_ORGANIZE')"-->
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'Payment' | translate">Payment transaction</h3>
				</div>
			</div>
		</div>
        <div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<!-- Start Column Panel-->
					<div class="col-md-12">
						<form name="transactionForm" class="form-horizontal">
                            <div class="form-group">
								<label id="transaction-date-label" class="col-md-2 col-sm-3 control-label">{{'Transaction
									date' | translate}}:</label>
								<div class="col-md-3 col-sm-4 gec-calendar-group">
									<label id="transaction-date-from-label" for="transaction-date-from-textbox"
										class="control-label">{{'from' | translate}}: </label>
									<scf-date-picker-from text-id="transaction-date-from-textbox"
										button-id="transaction-date-from-calendar-button"
										text-model="ctrl.criteria.dateFrom"
										date-format="dd/MM/yyyy" is-open="ctrl.openDateFrom"
										open-calendar-action="ctrl.openCalendarDateFrom()"
										max-date="ctrl.criteria.dateTo"> </scf-date-picker-from>

								</div>
								<div class="col-md-3 col-sm-4 gec-calendar-group">
									<label id="transaction-date-to-label" for="transaction-date-to-textbox"
										class="control-label">{{'to' | translate}}: </label>
									<scf-date-picker-to text-id="transaction-date-to-textbox"
										button-id="transaction-date-to-calendar-button"
										date-format="dd/MM/yyyy" text-model="ctrl.criteria.dateTo"
										is-open="ctrl.openDateTo"
										open-calendar-action="ctrl.openCalendarDateTo()"
										min-date="ctrl.criteria.dateFrom"> </scf-date-picker-to>
								</div>
							</div>
							
							<div class="form-group">
								<label for="supplier-auto-suggest" id="supplier-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Supplier'
									| translate}}: </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<gec-auto-suggest id="supplier-auto-suggest"
										model="ctrl.supplierAutoSuggestModel" name="supplierCode"
										ng-model="ctrl.criteria.supplier" maxlength="100"></gec-auto-suggest>
								</div>
								<div class="col-md-3 col-sm-2"></div>
							</div>

                            <div class="form-group">
								<label for="buyer-auto-suggest" id="buyer-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Buyer'
									| translate}}: </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<gec-auto-suggest id="buyer-auto-suggest"
										disable="true"
										model="ctrl.buyerAutoSuggestModel" name="buyer"
										ng-model="ctrl.criteria.sponsor" maxlength="100"></gec-auto-suggest>
								</div>
								<div class="col-md-3 col-sm-2"></div>
							</div>

							<div class="form-group">
								<label id="buyer-code-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Buyer
									code' | translate}}: </label>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<scf-input-text id="Buyer-code-textbox"
										ng-model="ctrl.criteria.buyerCode"
										maxlength="20"></scf-input-text>
								</div>
								<div class="hidden-lg hidden-md col-sm-12 hidden-xs">
									<br />
								</div>
								<label id="transaction-no-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Transaction
									no' | translate}}: </label>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<scf-input-text id="transaction-no-textbox"
										ng-model="ctrl.criteria.transactionNo"
										maxlength="20"></scf-input-text>
								</div>
							</div>

							<div class="form-group">
								<label id="status-step-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Status
									step' | translate}}: </label>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<scf-dropdown id="status-step-dropdown"
										ng-model="ctrl.criteria.statusGroup"
										component-data="ctrl.statusStepDropDown"
										translate-label="true"></scf-dropdown>
								</div>
                                <div class="col-md-3 col-sm-3">
									<scf-button id="search-button" class="btn-default"
										ng-click="ctrl.searchDocument();">{{'Search' |
									translate}}</scf-button>
								</div>
							</div>
						</form>
						<!-- End Payment Field-->

                        <div class="row">
                            <div class="col-md-12 col-sm-12 text-right">
                                <span> <b
                                    ng-bind="ctrl.pagingController.splitePageTxt"
                                    id="payment-paging-label"></b> &nbsp;&nbsp; <scf-pagination
                                        dropdown-id="page-limit-dropdown" name="payment-transaction"
                                        page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
                                        total-page="ctrl.pagingController.pagingModel.totalPage"
                                        current-page="ctrl.pagingController.pagingModel.currentPage"
                                        page-size-list="ctrl.pagingController.pageSizeList"
                                        page-action="ctrl.searchDocument"></scf-pagination>
                                </span>
                            </div>
                        </div>

						<!-- Start Table-->
                        <div class="row">
                            <div class="col-md-12">
                                <scf-table id="payment-transaction-table" component-config="ctrl.dataTable"
                                    component-datas="ctrl.pagingController.tableRowCollection"
                                    current-page="ctrl.pagingController.pagingModel.currentPage"
                                    record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
                                    clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder"></scf-table>
                            </div>
                            <div id="fixed-bottom" class="col-md-12"></div>
                        </div>
                        <!-- End Column Panel-->
                    </div>
                </div>
			</div>
		</div>
    </div>
</div>
