<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GEC Supply Chain Financing</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/js/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="../static/js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/js/bower_components/font-awesome/css/font-awesome.min.css}" href="../static/js/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <link th:href="@{/css/login.css}" href="../static/css/login.css" rel="stylesheet" />
</head>

<body ng-app="authenApp">
    <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->

    <div class="container" ng-controller="LoginController as controller">
        <div class="wrapper">
            <form role="form" ng-submit="controller.login()" name="Login_Form" class="form-signin">
                <div class="row text-center bol"><i class="fa fa-circle"></i></div>
                <h3 class="form-signin-heading text-center">
                        <img src="http://codigocomcafe.com.br/demo/form/image/logo.png" alt=""/>
                    </h3>
                <hr class="spartan" />
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                            <i class="fa fa-user"></i>
                        </span>
                    <input type="text" class="form-control" id="username" name="username" ng-model="controller.username" placeholder="Username" required="" autofocus="" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                            <i class="fa fa-lock"></i>
                        </span>
                    <input type="password" class="form-control" id="password" name="password" ng-model="controller.password" placeholder="Password" required="" />
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit">Login</button>
            </form>
        </div>
    </div>
    <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery -->
    <script th:src="@{/js/bower_components/jquery/dist/jquery.min.js}" src="../static/js/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Angular -->
    <script th:src="@{/js/bower_components/angular/angular.min.js}" src="../static/js/bower_components/angular/angular.min.js"></script>
    <script th:src="@{/js/bower_components/angular-cookies/angular-cookies.min.js}" src="../static/js/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <!-- controller -->
	<script th:src="@{/js/app/authen/authentication.min.js}" src="../static/js/app/authen/authentication.js"></script>
</body>

</html>
