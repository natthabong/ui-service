<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_ALL_INTEGRATION')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'GEC system integration monitor' | translate"></h3>
				</div>
			</div>
        </div>
        <div class="form-element">
            <div class="panel panel-default col-md-12 padding-0">
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">		
                        <form name="organizeForm" ng-submit=""
                            autocomplete="off" class="form-horizontal">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div ng-include="'/system-integration-monitor/web-service-monitor'"></div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div ng-include="'/system-integration-monitor/ftp-monitor'"></div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div ng-include="'/system-integration-monitor/batch-job-monitor'"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
