<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_CUSTOMER_INTEGRATION')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'Sponsor system integration monitor' | translate"></h3>
				</div>
			</div>
        </div>
        <div class="form-element">
            <div class="panel panel-default col-md-12 padding-0">
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">		
                        <form name="organizeForm" ng-submit="ctrl.check()"
                            autocomplete="off" class="form-horizontal">
                            <div class="form-group">
                                    <label for="sponsor-auto-suggest" id="sponsor-label"
                                    class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Sponsor'
                                    | translate}}: </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <gec-auto-suggest id="sponsor-auto-suggest"
                                        model="ctrl.sponsorAutoSuggestModel" name="sponsorCode"
                                        ng-model="ctrl.sponsorModel" maxlength="100"></gec-auto-suggest>
                                </div>
                                <div class="col-md-3 col-sm-2">
                                    <scf-button type="submit" id="sponsor-check-button"
                                        class="btn-default">{{'Check' | translate}}</scf-button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="ctrl.requireSponsor">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label" ></label>
                                <span class="col-md-6 col-sm-4 col-xs-12 error-msg"
                                    id="sponsor-warning-message-label">{{'Sponsor is
                                    required' | translate}}.</span>
                            </div>
                            <div class="form-group" ng-show="ctrl.showDetails">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div ng-include="'/system-integration-monitor/ftp-monitor'"></div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div ng-include="'/system-integration-monitor/batch-job-monitor'"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
