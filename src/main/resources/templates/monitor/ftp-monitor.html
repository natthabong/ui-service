<div th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_FUNDING_INTEGRATION', 'MONITOR_FUNDING_INTEGRATION_OF_ALL_FUNDING', 'MONITOR_CUSTOMER_INTEGRATION', 'MONITOR_CUSTOMER_INTEGRATION_OF_ALL_FUNDING', 'MONITOR_INTEGRATION_OF_MY_ORGANIZATION')">
	<div id="wrapper" ng-controller="FtpMonitorController as ctrl">
		<div class="panel">
			<div class="panel-body">
				<h3 id="FTP-label" class="animated fadeInLeft"
					ng-bind="'FTP' | translate"></h3>
				<div class="form-group row control-label"
					ng-repeat="record in ctrl.channels track by $index">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-7"
						style="padding-top: 5px">
						<span id="{{record.displayName}}-label"
							ng-bind="record.displayName"></span>
					</div>
					<div class="col-md-2" style="padding-top: 5px">
						<scf-button class="btn-default btn-sm gec-btn-action"
							id="{{record.displayName}}-view-button"
							ng-click="ctrl.viewInfo(record)"> <span
							class="fa fa-search btn-sm" aria-hidden="true"></span></scf-button>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"
						style="margin-top: 10px" ng-show="record.status=='success'">
						<span id="{{record.displayName}}-status-ready-label"> <span
							class="icon-ready"> <span style="color: green;"
								class="fa fa-check-circle"></span> Ready
						</span>
						</span>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"
						style="margin-top: 5px; padding-left: 5px;"
						ng-show="record.status=='loading'">
						<img src="/img/loading_spinner.gif" alt="loading_spinner"
							width="30" height="30"></img><span>Checking</span>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"
						style="margin-top: 10px" ng-show="record.status=='fail'">
						<a class="mouse-pointer"
							id="{{record.displayName}}-status-problem-link"
							ng-click="ctrl.viewProblem(record,$index)"> <span
							class="icon-problem"> <span
								class="fa fa-times-circle" style="color:red;"
								id="{{record.displayName}}-status-problem-link"> </span>
						</span> <span class="text-hyperlink">Problem</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
