<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_CUSTOMER_INTEGRATION','MONITOR_CUSTOMER_INTEGRATION_OF_ALL_FUNDING')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'Customer system integration monitor' | translate"></h3>
				</div>
			</div>
        </div>
        <div class="form-element">
            <div class="panel panel-default col-md-12 padding-0">
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">		
                        <form name="organizeForm" ng-submit="ctrl.check()"
                            autocomplete="off" class="form-horizontal">
                            <div class="form-group">
                                    <label for="customer-auto-suggest" id="customer-label"
                                    class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Organization'
                                    | translate}}: </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <gec-auto-suggest id="customer-auto-suggest"
                                        model="ctrl.customerAutoSuggestModel" name="customerCode"
                                        ng-model="ctrl.customerModel" maxlength="100"></gec-auto-suggest>
                                </div>
                                <div class="col-md-3 col-sm-2">
                                    <scf-button type="submit" id="customer-check-button"
                                        class="btn-default">{{'Check' | translate}}</scf-button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="ctrl.requireCustomer">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label" ></label>
                                <span class="col-md-6 col-sm-4 col-xs-12 error-msg"
                                    id="customer-warning-message-label">{{'Customer is
                                    required' | translate}}.</span>
                            </div>
                            <div class="form-group" ng-show="ctrl.showDetails">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div ng-include="'/system-integration-monitor/ftp-monitor'"></div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div ng-include="'/system-integration-monitor/batch-job-monitor'"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
