<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_INTEGRATION_OF_MY_ORGANIZATION')">
	<div id="wrapper">
		<div class="app-title">
			<div>
				<h1>
					<i class="fa fa-television"></i>{{'System integration monitor' |
					translate}} ({{ctrl.monitorOwnerModel.name}})
				</h1>
			</div>
		</div>
		<div class="tile">
			<div class="tile-body">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
					ng-if="ctrl.isDisplay">
					<form name="organizeForm" ng-submit="ctrl.check()"
						autocomplete="off" class="form-horizontal">
						<div class="form-group row">
							<div class="col-lg-3 col-md-3 col-sm-2">
								<scf-button type="submit" id="check-button" class="btn-default btn-sm">{{'Check'
								| translate}}</scf-button>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
							ng-if="ctrl.readyToShow">
							<div ng-include="'/system-integration-monitor/batch-job-monitor'"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
