<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_INTEGRATION_OF_MY_ORGANIZATION')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						>System integration monitor ({{ctrl.organize.organizeName}})</h3>
				</div>
			</div>
        </div>
        <div class="form-element">
            <div class="panel panel-default col-md-12 padding-0">
                <div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">		
                        <form name="organizeForm" ng-submit="ctrl.check()"
                            autocomplete="off" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-3 col-sm-2">
                                    <scf-button type="submit" id="check-button"
                                        class="btn-default">{{'Check' | translate}}</scf-button>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div ng-include="'/system-integration-monitor/batch-job-monitor'"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
