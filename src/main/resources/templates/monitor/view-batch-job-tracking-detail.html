<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_CUSTOMER_INTEGRATION')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3><span id="header-message-label" class="animated fadeInLeft">{{'Batch job tracking detail' | translate}}</span>
					</h3>
				</div>
			</div>
		</div>
		<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<!-- Start Column Panel-->
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<form name="viewBatchJobTrackingDetailForm" class="form-horizontal"
							novalidate=""
							autocomplete="off">

							<div class="form-group">
								<label id="ref-no-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Batch job'
									| translate}}:</label>
								<label class="col-md-6 col-sm-6 col-xs-12 control-label" id="batch-job-value-label"
									ng-bind="ctrl.batchTrackingDetail.action | translate">
								</label>
								<div class="col-md-3 col-sm-2"></div>
							</div>

							<div class="form-group">
								<label id="process-no-label"
									class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Process no'
									| translate}}:</label>
								<label class="col-md-6 col-sm-6 col-xs-12 control-label" id="process-no-value-label"
									ng-bind="ctrl.batchTrackingDetail.processNo">
								</label>
								<div class="col-md-3 col-sm-2"></div>
							</div>

							<div class="col-md-12 col-sm-12 text-right">
								<div class="form-group">
									<scf-button id="back-button" class="popup-button btn" ng-click="ctrl.back()">{{'Back' | translate}}</scf-button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
