<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_CUSTOMER_INTEGRATION')">
	<div id="wrapper">
		<div class="app-title">
			<div>
				<h1>
					<i class="fa fa-television"></i>{{'Batch job tracking detail' |
					translate}}
				</h1>
			</div>
		</div>
		<div class="tile">
			<div class="tile-body">
				<!-- Start Column Panel-->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form name="viewBatchJobTrackingDetailForm" class="form-horizontal"
						novalidate="" autocomplete="off"
						ng-submit="ctrl.searchTrackingDetail()">
						<div class="form-group row ">
							<label id="ref-no-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Batch
								job' | translate}}:</label> <label
								class="col-md-6 col-sm-6 col-xs-12 control-label"
								id="batch-job-value-label"
								ng-bind="ctrl.batchTrackingDetail.action | translate"> </label>
							<div class="col-md-3 col-sm-2"></div>
						</div>
						<div class="form-group row ">
							<label id="ref-no-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Node'
								| translate}}:</label> <label
								class="col-md-6 col-sm-6 col-xs-12 control-label"
								id="node-value-label"
								ng-bind="ctrl.batchTrackingDetail.node | translate"> </label>
							<div class="col-md-3 col-sm-2"></div>
						</div>
						<div class="form-group row ">
							<label id="process-no-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Process
								no' | translate}}:</label> <label
								class="col-md-6 col-sm-6 col-xs-12 control-label"
								id="process-no-value-label"
								ng-bind="ctrl.batchTrackingDetail.processNo"> </label>
							<div class="col-md-3 col-sm-2"></div>
						</div>

						<div class="form-group row ">
							<label for="status" id="status-label"
								class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Status'
								| translate}}:</label>
							<div class="col-md-4 col-sm-4 col-xs-12">
								<scf-dropdown id="status-dropdown" ng-model="ctrl.status"
									component-data="ctrl.jobStatusDropdowns"></scf-dropdown>
							</div>
							<div class="col-md-3 col-sm-3">
								<scf-button type="submit" id="search-button" class="btn-default"
									ng-bind="'Search' | translate"></scf-button>
							</div>
						</div>

						<div class="responsive-table">
							<table id="view-batch-job-tracking-detail-table"
								class="table table-hover table-bordered table-striped" cellspacing="0">
								<thead>
									<tr>
										<th id="date-header-label" ng-bind="'Date' | translate"></th>
										<th id="message-header-label" ng-bind="'Message' | translate"></th>
										<th id="ref-no-header-label" ng-bind="'Ref no' | translate"></th>
										<th id="status-header-label" ng-bind="'Status' | translate"></th>
									</tr>
								</thead>
								<tbody>
									<tr
										ng-repeat="record in ctrl.pagingController.tableRowCollection track by $index">
										<td class="text-center"><span
											id="date-{{record.transactionNo}}-label"
											ng-bind="record.actionTime | date: 'dd/MM/yyyy HH:mm':'UTC+0700'"></span>
										</td>
										<td class="text-left"><span
											id="message-{{record.transactionNo}}-label"
											style="word-wrap: break-word;"
											ng-bind="(record.action) | translate : (record)"></span></td>
										<td class="text-left"><span
											id="ref-no-{{record.transactionNo}}-label"
											ng-bind="record.referenceNo"></span></td>
										<td class="text-center"><span
											id="status-{{record.transactionNo}}-label"
											ng-if="record.completed" ng-bind="'COMPLETED'  | translate"></span>
											<span id="status-{{record.transactionNo}}-label"
											ng-if="!record.completed" ng-bind="'INCOMPLETE'  | translate"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="text-right">
							<div class="col-md-12 col-sm-12">
								<span> <b ng-bind="ctrl.pagingController.splitePageTxt"
									id="view-batch-job-tracking-detail-label"></b> &nbsp;&nbsp; <scf-pagination
										dropdown-id="view-batch-job-tracking-detail-page-limit-dropdown"
										name="view-batch-job-tracking-detail"
										page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
										total-page="ctrl.pagingController.pagingModel.totalPage"
										current-page="ctrl.pagingController.pagingModel.currentPage"
										page-size-list="ctrl.pagingController.pageSizeList"
										page-action="ctrl.searchTrackingDetail"></scf-pagination>
								</span>
							</div>
						</div>
						<br/><br/>
						<div class="col-md-12 col-sm-12 text-right">
							<div class="text-right">
								<scf-button id="back-button" class="popup-button btn"
									ng-click="ctrl.back()">{{'Back' | translate}}</scf-button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
