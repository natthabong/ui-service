<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MONITOR_FUNDING_INTEGRATION','MONITOR_FUNDING_INTEGRATION_OF_ALL_FUNDING')">
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-television"></i>{{'Lender system integration
				monitor' | translate}}
			</h1>
		</div>
	</div>
	<div class="tile">
		<div class="tile-body">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
				ng-if="ctrl.isDisplay">
				<form name="fundingMonitorForm" ng-submit="ctrl.check()"
					autocomplete="off" class="form-horizontal">
					<div class="form-group row">
						<label class="col-md-1 col-sm-1 col-xs-12 control-label"
							id="funding-label">{{'Funding'| translate}}: </label> <label
							class="col-md-4 col-sm-4 col-xs-12 control-label"
							id="funding-value-label" ng-init="ctrl.isMultiProfile=false"
							sec:authorize="hasAnyAuthority('MONITOR_FUNDING_INTEGRATION')"
							ng-bind="ctrl.monitorOwnerModel.name"></label>
						<div class="col-md-4 col-sm-4 col-xs-12"
							ng-init="ctrl.isMultiProfile=true"
							sec:authorize="hasAnyAuthority('MONITOR_FUNDING_INTEGRATION_OF_ALL_FUNDING')">
							<scf-dropdown id="funding-dropdown"
								ng-model="ctrl.monitorOwnerModel.id"
								component-data="ctrl.fundingDropdown"></scf-dropdown>
						</div>
						<div class="col-md-3 col-sm-2">
							<scf-button type="submit" id="check-button" class="btn-sm btn-default">{{'Check'
							| translate}}</scf-button>
						</div>
					</div>
					<div class="form-group row" ng-if="ctrl.readyToShow">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div
								ng-include="'/system-integration-monitor/web-service-monitor'"></div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div ng-include="'/system-integration-monitor/ftp-monitor'"></div>
						</div>
					</div>
					<div class="form-group row" ng-if="ctrl.readyToShow">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div ng-include="'/system-integration-monitor/batch-job-monitor'"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
