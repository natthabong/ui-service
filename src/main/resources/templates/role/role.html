<div id="content" th:fragment="content">
	
	<div class="app-title">
		<div>
			<h1 ng-if="ctrl.isNewMode" id="header-message-label"
					ng-bind="ctrl.headerMessage | translate"></h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="tile-body">
					<form name="roleForm" class="form-horizontal" ng-submit="save()"
                                autocomplete="off">
                            <div class="form-group">
                                <label id="role-name-label"
                                    class="col-md-2 col-sm-3 col-xs-12 control-label">{{'Role name' | translate}} </label>
                                <div class="col-md-3 col-sm-4 col-xs-12">
                                    <scf-input-text id="role-name-textbox" ng-disabled="ctrl.viewMode"
                                        ng-model="ctrl.model.roleName" maxlength="100"></scf-input-text>
                                </div>
                                <div class="col-md-6 col-sm-4"></div>
                            </div>
                            <div class="form-group" ng-show="error.roleNameIsRequired">
								<label class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
								<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
									id="role-name-warning-message-label">{{ctrl.roleMessageError | translate}}.</span>
							</div>
                            
                            <div class="form-group">
                                <label id="permissions-label"
                                    class="col-lg-2 col-md-2 col-sm-12 col-xs-12 control-label">{{'Permissions' | translate}}</label>
                                <span id="permissions-warning-message-label" ng-show="error.permissionsIsRequired"
                                    class="col-lg-4 col-md-4 col-sm-12 col-xs-12 control-label error-msg">{{'Permissions is
                                        required' | translate}}.</span>
                            </div>

                            <div class="form-group">
                                <div ng-repeat="group in ctrl.privilegeGroups track by $index">
                                    <label id="{{group.groupName}}-label" class="col-lg-12 col-md-12 col-sm-12 control-label">{{group.groupName}}</label>

                                    <div ng-repeat="privilege in group.privileges track by $index">
                                        <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label"></label>
                                        <label class="checkbox-inline"> 
											<input
												type="checkbox" checklist-model="ctrl.model.privileges"
												checklist-value="privilege" checklist-comparator="ctrl.comparePrivilege"
												ng-disabled="ctrl.viewMode"
												ng-click="toggleSelection()"
												ng-init="toggleSelection()"
												id="{{privilege.privilegeId}}-checkbox" />
											<span id="{{privilege.privilegeId}}-label">{{privilege.name}}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <scf-button id="cancel-button" class="popup-button btn" ng-click="cancel()" >{{ctrl.button | translate}}</scf-button>
                                <scf-button id="save-button" type="submit" ng-if="!ctrl.viewMode">{{'Save' | translate}}</scf-button>
                            </div>
                     </form>
				</div>
			</div>
		</div>
	</div>

	<div id="wrapper">
        <div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				    </div>
                </div>
			</div>
		</div>
	</div>
</div>
