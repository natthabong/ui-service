<div id="content" th:fragment="content"
	sec:authorize="hasAuthority('APPROVE_LOANS_OF_MY_ORGANIZE')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="approve-transaction-header" class="animated fadeInLeft"
						ng-bind="'Approve transaction' | translate">Approve
						transaction</h3>
				</div>
			</div>
		</div>

		<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">

					<!-- Start Column Panel-->
					<div class="col-md-12">
						<b ng-bind="'contract header' | translate"></b>
					</div>

					<div class="col-md-12" block-ui="requestForm">
						<object type="image/jpeg" id="visualizador" width="100%"
							class="request-form"></object>
					</div>

					<div class="col-md-12">
						<label class="checkbox-inline"> <scf-checkbox
								ng-click="ctrl.agreeCondition()" id="confirm-checkbox"></scf-checkbox>
							<span ng-bind="'Agree condition' | translate"
							id="confirm-agreement-label"></span>
						</label>
					</div>
					<div class="col-md-12 text-right">
						<scf-button id="back-button" class="popup-button"
							ng-bind="'Back' | translate" ng-click="ctrl.backPage()"></scf-button>
						<scf-button id="reject-button" class="popup-button"
							ng-disabled="!ctrl.canReject"
							ng-click="ctrl.reject()"
							ng-bind="'Reject' | translate"></scf-button>
						<scf-button id="approve-button" ng-disabled="ctrl.disable()"
							type="submit" ng-click="ctrl.confirmPopup()"
							ng-bind="'Approve' | translate"></scf-button>
					</div>

				</div>
			</div>
		</div>
		<input type="hidden" ng-init="ctrl.canReject=true"
			sec:authorize="hasAuthority('APPROVE_LOANS_OF_MY_ORGANIZE')" />
		<input type="hidden" ng-init="ctrl.canApprove=true"
			sec:authorize="hasAuthority('APPROVE_LOANS_OF_MY_ORGANIZE')" />
	</div>
</div>
