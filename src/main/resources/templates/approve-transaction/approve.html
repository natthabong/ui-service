<div id="content" th:fragment="content">
    <div id="wrapper">
        <div class="panel box-shadow-none content-header">
            <div class="panel-body">
                <div class="col-md-12">
                    <h3 id="approve-transaction-header" class="animated fadeInLeft" ng-bind="'Approve transaction' | translate">Approve transaction</h3>
                </div>
            </div>
        </div>

        <div class="form-element">
            <div class="panel panel-default col-md-12 padding-0">
                <div class="panel-body">

                    <!-- Start Column Panel-->
                    <div class="col-md-12">
                        <b ng-bind="'contract header' | translate"></b>
                    </div>

                    <div class="col-md-12">
                        <object type="application/pdf" id="visualizador" width="100%" height="1200px" ></object>
                    </div>

                    <div class="col-md-12">
                        <label class="checkbox-inline">
                            <scf-checkbox ng-click="ctrl.agreeCondition()" id="confirm-checkbox"></scf-checkbox>
                            <span ng-bind="'Agree condition' | translate"></span>
                        </label>
                    </div>
                    <div class="col-md-12 text-right">
                        <scf-button id="approve-button" ng-disabled="ctrl.disableButton" type="submit" ng-click="ctrl.confirmPopup()" ng-bind="'Approve' | translate"></scf-button>
                        <scf-button id="reject-button" ng-disabled="ctrl.disableButton" ng-bind="'Reject' | translate"></scf-button>
                        <scf-button id="back-button" ng-bind="'Back' | translate"></scf-button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <scf-modal visible="approveConfirmPopup">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <h2 id="confirm-approve-header" ng-bind="'Confirm approve ?' | translate">Confirm approval ?</h2>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form name="confirmApprove" class="form-horizontal">
                        	<div class="form-group" ng-show="ctrl.reqPass">
                        		<div class="col-xs-3 control-label"></div>
                        		<div class="col-xs-8">
                        			<scf-form-label id="require-password-label" label="Require Password" class="text-danger"/>
<!--                         			<label ng-bind="'Require Password' | translate" class="text-danger control-label"></label> -->
                        		</div>
                        	</div>
                            <div class="form-group">
                            	<scf-form-label id="user-name-text-label" label="User name" class="col-xs-3"/>
<!--                                 <label for="username" class="col-xs-3 control-label"><span ng-bind="'User name' | translate"></span>:</label> -->
                                <div class="col-xs-8  control-label">
                                    <span id="user-name-label" ng-bind="ctrl.displayName"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-xs-3 control-label"><span ng-bind="'Password' | translate"></span><span class="text-danger">*</span>:</label>
                                <div class="col-xs-8">                                	
                                    <scf-input-password id="password-textbox" ng-model="ctrl.transactionApproveModel.credential" focus="ctrl.focusOnPassword"></scf-input-password>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <scf-button id="yes-button" ng-click="ctrl.approve()" ng-bind="'YES' | translate"></scf-button>
                        <scf-button id="no-button" data-dismiss="modal" ng-bind="'NO' | translate"></scf-button>
                    </div>
                </div>
            </div>
        </div>
    </scf-modal>
	
	<scf-modal visible="successPopup">
	<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-2 col-sm-2">
					<image width="70" height="70" ng-src="img/success-icon.png"></image>
				</div>
				<div class="col-md-10 col-sm-10">
					<h2 id="approve-success-label" class="gec-pop-up-font-size-green" ng-bind="'Approve success' | translate">Approve success</h2>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-2 col-sm-2">
				</div>
				<div class="col-md-10 col-sm-10 col-xs-12">
					<div class="row">
						<div class="col-xs-4">
							<b class="gec-pop-up-font-size" ng-bind="'Transaction no.' | translate">Transaction No.:</b>
						</div>
						<div class="col-xs-8">
							<span id="transaction-no-label" class="gec-pop-up-font-size" ng-bind="ctrl.transaction.transactionNo"></span>
							&nbsp;&nbsp;
							<a href="#" ng-click="ctrl.printEvidenceFormAction()" ng-show="ctrl.showEvidenceForm"><i class="fa fa-print" aria-hidden="true"></i></a>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<b ng-bind="'Result' | translate"></b>
						</div>
						<div class="col-xs-8">
							<span id="result-label" ng-bind="ctrl.transaction.statusMessageKey | translate"></span>
						</div>
					</div>					
				</div>				
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="view-recent-button" data-dismiss="modal"
						ng-click="ctrl.viewRecent()" ng-bind="'View recent' | translate"></scf-button>				
					<scf-button id="view-history-button" data-dismiss="modal"
						ng-click="ctrl.viewHistory()" ng-bind="'View history' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
	</scf-modal>
</div>
