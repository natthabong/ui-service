<div id="content" th:fragment="content">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'organize-list' | translate">Organize List</h3>
				</div>
			</div>
		</div>
		<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<div class="form-group">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<label for="sponsor-textbox"
								class="col-md-1 col-sm-1 col-xs-12 control-label">{{'Organize'
								| translate}}: </label>
							<div class="col-md-4 col-sm-4 col-xs-12">
								<scf-input-text id="organize-textbox"
									ng-model="ctrl.organizeName"></scf-input-text>
							</div>
							<div class="col-md-7 col-sm-7 col-xs-12">
								<scf-button id="search-button" class="btn-default"
									ng-click="ctrl.searchTransaction()">{{'Search' |
								translate}}</scf-button>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div>
							<div class="col-md-12 col-sm-12 text-right">
								<div class="row">
									<div class="col-md-12 col-sm-12 text-right">
										<span> <scf-button id="new-organize-button"
												class="btn btn-default" ng-click="ctrl.new()">{{'New'
											| translate}}</scf-button>
										</span> <br /> <br />
									</div>
									<div class="col-md-12 col-sm-12">
										<span> <b
											ng-bind="approveTxnTodoListCtrl.splitePageTxt"
											id="organize-paging-label"></b> &nbsp;&nbsp; <scf-pagination
												dropdown-id="organize-page-limit-dropdown"
												page-size-model="ctrl.pageModel.pageSizeSelectModel"
												total-page="ctrl.pageModel.totalPage"
												current-page="ctrl.currentPage"
												page-size-list="ctrl.pageSizeList"
												page-action="ctrl.searchTransaction"
												first-page-button-id="organize-first-page-button"
												back-page-button-id="organize-back-page-button"
												next-page-button-id="organize-next-page-button"
												last-page-button-id="organize-last-page-button"></scf-pagination>
										</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<scf-data-table id="organize-table"
										component-config="ctrl.dataTable" component-datas="ctrl.data"
										current-page="ctrl.currentPage"
										record-per-page="ctrl.pageModel.pageSizeSelectModel"
										clear-sort-order="ctrl.pageModel.clearSortOrder"></scf-data-table>
								</div>
								<div id="fixed-bottom" class="col-md-12"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
