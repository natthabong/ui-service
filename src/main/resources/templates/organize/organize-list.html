<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('VIEW_ALL_ORGANIZE_PROFILES', 'VIEW_MY_ORGANIZE_PROFILE', 'VIEW_ORGAINIZE_PROFILES_REFER_TO_MY_ORGANIZE')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'organize-list' | translate">Organize List</h3>
				</div>
			</div>
		</div>
		<div class="form-element">
			<form name="organizeForm" ng-submit="ctrl.searchOrganize()"
				autocomplete="off" class="form-horizontal">
				<div class="panel panel-default col-md-12 padding-0">
					<div class="panel-body">
						<div class="form-group">
								<label for="sponsor-textbox"
									class="col-md-1 col-sm-1 col-xs-12 control-label" id="organize-label">{{'Organize'| translate}}: </label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<gec-auto-suggest model="ctrl.organizeAutoSuggestModel"
										ng-model="ctrl.organize" 
										id="organize-auto-suggest"></gec-auto-suggest>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<scf-button type="submit" id="search-button"
										class="btn-default">{{'Search' | translate}}</scf-button>
								</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div>
								<div class="col-md-12 col-sm-12 text-right">
									<div class="row">
										<div class="col-md-12 col-sm-12 text-right">
											<span> <scf-button id="new-organize-button"
													class="btn btn-default" ng-click="ctrl.new()">{{'New'
												| translate}}</scf-button>
											</span> <br /> <br />
										</div>
										<div class="col-md-12 col-sm-12">
											<span> <b ng-bind="ctrl.pagingController.splitePageTxt"
												id="organize-paging-label"></b> &nbsp;&nbsp; <scf-pagination
													dropdown-id="organize-page-limit-dropdown"
													name="organize"
													page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
													total-page="ctrl.pagingController.pagingModel.totalPage"
													current-page="ctrl.pagingController.pagingModel.currentPage"
													page-size-list="ctrl.pagingController.pageSizeList"
													page-action="ctrl.searchOrganize"
													first-page-button-id="organize-first-page-button"
													back-page-button-id="organize-back-page-button"
													next-page-button-id="organize-next-page-button"
													last-page-button-id="organize-last-page-button"></scf-pagination>
											</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<scf-table id="organize-table"
											component-config="ctrl.dataTable" component-datas="ctrl.pagingController.tableRowCollection"
											current-page="ctrl.pagingController.pagingModel.currentPage"
											record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
											clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder"></scf-table>
									</div>
									<div id="fixed-bottom" class="col-md-12"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
