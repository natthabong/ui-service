<div class="modal-content">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-10 col-sm-10">
				<h3>
					<span id="numeric-field-format-popup-header-message-label"
						class="popup-text">{{ngDialogData.config.displayName}}
						column format</span>
				</h3>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form name="numericFieldFormat" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 col-sm-4 col-xs-12 control-label"><span
							ng-bind="'Alignment' | translate"></span>:</label>
						<div class="col-md-7 col-sm-5 col-xs-12">
							<scf-dropdown id="numeric-field-format-popup-alignment-dropdown"
								ng-model="ctrl.model.alignment"
								component-data="ctrl.alignDropdownItems" translate-label="true"></scf-dropdown>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-4 col-xs-12 control-label"></label>
						<div class="col-md-7 col-sm-5 col-xs-12">
							<label class="checkbox-inline"> <scf-checkbox
									id="has-seperator-checkbox" ng-model="ctrl.model.hasSeperator"></scf-checkbox>
								<span ng-bind="'Has 1,000 seperator' | translate"
								id="has-seperator-label"></span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-4 col-xs-12 control-label"><span
							ng-bind="'Negative numbers' | translate"></span>:</label>
						<div class="col-md-7 col-sm-5 col-xs-12">...</div>
					</div>
					<div class="form-group">
						<label for="numeric-label"
							class="col-md-12 col-sm-12 col-xs-12 control-label"> Ex.
							Positive: <span
							id="numeric-field-format-popup-positive-example-label">{{ctrl.examplePositiveNumeric}}
								-> {{ctrl.examplePositiveNumeric |
								number:ctrl.model.decimalPlacesValue}} </span> <br />
							&nbsp;&nbsp;&nbsp; Negative: <span
							id="numeric-field-format-popup-negative-example-label">{{ctrl.exampleNegativeNumeric}}
								-> {{ctrl.exampleNegativeNumeric |
								number:ctrl.model.decimalPlacesValue}}</span>
						</label>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-12 text-right">
				<scf-button id="numeric-field-format-popup-cancel-button"
					class="popup-button" ng-click="closeThisDialog()"
					ng-bind="'Cancel' | translate"></scf-button>
				<scf-button id="numeric-field-format-popup-ok-button"
					class="popup-button" ng-click="closeThisDialog(ctrl.model);"
					ng-bind="'OK' | translate"></scf-button>

			</div>
		</div>
	</div>
</div>
