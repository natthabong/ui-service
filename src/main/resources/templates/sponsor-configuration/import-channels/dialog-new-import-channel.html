<div class="modal-content">
	<form name="newMappingData" class="form-horizontal"
		ng-submit="ctrl.save(closeThisDialog)">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3>
						<span id="mapping-data-popup-header-message-label"
							class="popup-text" ng-bind="'Add new mapping data' | translate">Add
							new import document channel</span>
					</h3>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="group-name" id="mapping-name-label"
							class="col-md-3 col-sm-4 col-xs-12 control-label"><span
							ng-bind="'Mapping name' | translate"></span>:</label>
						<div class="col-md-6 col-sm-4 col-xs-12">
							<scf-input-text maxlength="255" id="mapping-name-textbox"
								ng-model="ctrl.model.mappingDataName" autofocus="autofocus"></scf-input-text>
						</div>
					</div>

				</div>
			</div>
			<div class="row" ng-if="errors">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="mapping-name-warning-message-label"
							class="col-md-3 col-sm-4 col-xs-12 control-label"></label>
						<div class="col-md-6 col-sm-4 col-xs-12">
							<strong class="text-danger" id="mapping-name-warning-message-label">
								{{errors['mappingDataName']}}</strong>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="group-name" id="mapping-type-label"
							class="col-md-3 col-sm-4 col-xs-12 control-label"><span
							ng-bind="'Mapping type' | translate"></span>:</label>
						<div class="col-md-6 col-sm-4 col-xs-12">
							<scf-dropdown id="mapping-type-dropdown"
								ng-model="ctrl.model.mappingType"
								component-data="ctrl.mappingTypes"></scf-dropdown>
						</div>
					</div>

				</div>
			</div>

		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="popup-cancel-button" class="popup-button"
						ng-click="closeThisDialog()" ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="popup-save-button" class="popup-button"
						type="submit" ng-bind="'Save' | translate"></scf-button>
				</div>
			</div>
		</div>
	</form>
</div>
