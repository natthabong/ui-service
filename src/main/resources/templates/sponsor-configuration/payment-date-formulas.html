<div th:fragment="content">
	<div id="wrapper" ng-controller="PaymentDateFormulaController as ctrl">
		<h3 class="animated fadeInLeft" id="payment-formula-header-label">{{'Formula' | translate}}</h3>
		<div class="row">
			<div class="col-md-12 col-sm-12 text-right">
				<span> <b ng-bind="ctrl.splitePageTxt"
					id="payment-formula-paging-label"></b> &nbsp;&nbsp; <scf-pagination
						dropdown-id="payment-formula-page-limit-dropdown"
						page-size-model="ctrl.pageModel.pageSizeSelectModel"
						total-page="ctrl.pageModel.totalPage"
						current-page="ctrl.pageModel.currentPage"
						page-size-list="ctrl.pageSizeList" page-action="ctrl.search"
						first-page-button-id="payment-formula-first-page-button"
						back-page-button-id="payment-formula-back-page-button"
						next-page-button-id="payment-formula-next-page-button"
						last-page-button-id="payment-formula-last-page-button"></scf-pagination>
				</span>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<br />
				<div class="col-md-12 col-sm-12 text-right">
					<scf-button class="btn-default gec-btn-action" ng-disabled="true"
						title="New a customer code group"> <i
						class="fa fa-plus fa-lg" aria-hidden="true"></i></scf-button>
				</div>
				<scf-data-table id="payment-formula-table"
					component-config="ctrl.dataTable" component-datas="ctrl.data"
					current-page="ctrl.pageModel.currentPage"
					record-per-page="ctrl.pageModel.pageSizeSelectModel"
					clear-sort-order="ctrl.pageModel.clearSortOrder"></scf-data-table>
			</div>
			<div id="fixed-bottom" class="col-md-12"></div>
		</div>
	</div>
</div>
