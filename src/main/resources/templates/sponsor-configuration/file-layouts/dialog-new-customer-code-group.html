<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3><span id="customer-code-group-format-header" class="popup-text" ng-bind="'New customer code group' | translate">New customer code group</span></h3>
				</div>				
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form name="newCustCodeGroup" class="form-horizontal">
						<div class="form-group">
							<label for="group-name" class="col-md-3 col-sm-4 col-xs-12 control-label"><span
									ng-bind="'Group name' | translate"></span>:</label>
							<div class="col-md-6 col-sm-4 col-xs-12">
								<scf-input-text id="group-name-textbox"
										ng-model="newFileLayoutCtrl.groupName"></scf-input-text>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="group-name" class="col-md-3 col-sm-4 col-xs-12 control-label"></label>
						<div class="col-md-6 col-sm-4 col-xs-12">
							<strong class="text-danger" id="message-error-text">
								{{newFileLayoutCtrl.messageError}}</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="cancel-button" class="popup-button"  
						ng-model="newFileLayoutCtrl.closeDialog"
						ng-click="closeThisDialog()"
						ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="ok-button" class="popup-button" 
						ng-click="newFileLayoutCtrl.saveNewCustomerGroup()"
						ng-bind="'Save' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
