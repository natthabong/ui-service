<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3><span id="filler-field-format-popup-header-message-label" class="popup-text" ng-bind="'Filler field format' | translate"></span></h3>
				</div>				
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form name="fillerFieldFormat" class="form-horizontal">
						<div class="form-group">
							<label for="fillerCharacter" class="col-md-3 col-sm-4 col-xs-12 control-label"><span
									ng-bind="'Filler character' | translate"></span>:</label>
							<div class="col-md-6 col-sm-4 col-xs-12">
								<scf-dropdown id="filler-character-type-dropdown"
								ng-model="ctrl.model.characterType"
								component-data="ctrl.characterTypeDropdown">
								</scf-dropdown>
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="filler-format-popup-cancel-button" class="popup-button"
						ng-click="closeThisDialog()"
						ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="filler-format-group-popup-save-button" class="popup-button" 
						ng-click="ctrl.saveFillerFormat()"
						ng-bind="'Save' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
