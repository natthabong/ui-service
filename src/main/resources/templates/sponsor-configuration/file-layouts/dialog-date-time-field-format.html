<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3><span id="date-time-field-format-header" class="popup-text" ng-bind="'Date time field format' | translate">Date time field format</span></h3>
				</div>				
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form name="datetimeFieldFormat" class="form-horizontal">
						<fieldset>
							<legend>Format</legend>
							<div class="form-group">
								<label for="date-time-format" class="col-md-3 col-sm-4 col-xs-12 control-label"><span
										ng-bind="'Date time format' | translate"></span>:</label>
								<div class="col-md-6 col-sm-4 col-xs-12">
									<scf-dropdown id="date-time-dropdown"
										ng-model="newFileLayoutCtrl.dateTimeFormat"
										component-data="newFileLayoutCtrl.dateTimeDropdown"
										translate-label="true"></scf-dropdown>
								</div>
							</div>
							<div class="form-group">
								<label for="calendar-type" class="col-md-3 col-sm-4 col-xs-12 control-label"><span
										ng-bind="'Calendar type' | translate"></span>:</label>
								<div class="col-md-6 col-sm-4 col-xs-12">
									<label class="radio-inline"> <scf-radio
											id="christ-calendar-type" 
											name="calendar-type-radio"
											ng-value="newFileLayoutCtrl.calendarType.christCalendar"
											ng-model="newFileLayoutCtrl.calendarTypeFormat"></scf-radio>
										{{'Christ calendar' | translate}}
									</label> 
									<br/>
									<label class="radio-inline"> <scf-radio
											id="buddhist-calendar-type"
											name="calendar-type-radio"
											ng-value="newFileLayoutCtrl.calendarType.buddhistCalendar"
											ng-model="newFileLayoutCtrl.calendarTypeFormat"></scf-radio>
										{{'Buddhist calendar' | translate}}
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="date-time-label" class="col-md-12 col-sm-12 col-xs-12 control-label"><span 
										id="date-time-example">Ex. {{newFileLayoutCtrl.exampleDateTime | date:newFileLayoutCtrl.dateTimeFormat}}</span></label>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="cancel-button" class="popup-button"  
						ng-click="closeThisDialog()"
						ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="ok-button" class="popup-button" 
						ng-click="closeThisDialog();ctrl.updateValue()"
						ng-bind="'OK' | translate"></scf-button>
					
				</div>
			</div>
		</div>
	</div>
