<div id="content" th:fragment="content">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft"
						ng-bind="'Mapping data' | translate">Mapping data</h3>
				</div>
			</div>
		</div>
		<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<form name="organizeForm"
							autocomplete="off" class="form-horizontal">
							<div class="form-group">
								<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
									<label 
										class="col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label" id="mapping-name-label">{{'Mapping name'| translate}}: </label>
									<label id="mapping-name-value-label"
										class="col-lg-8 col-md-8 col-sm-8 col-xs-12  control-label"
										ng-bind="ctrl.criteria.mappingDataName">
									</label>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
									<label 
										class="col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label" id="mapping-type-label">{{'Mapping type'| translate}}: </label>
									<label id="mapping-type-value-label"
										class="col-lg-8 col-md-8 col-sm-8 col-xs-12  control-label"
										ng-bind="ctrl.criteria.mappingType | translate">
									</label>
								</div>
							</div>
							
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div>
									<div class="col-md-12 col-sm-12 text-right">
										<div class="row">
											<div class="col-md-12 col-sm-12 text-right">
												<span> <scf-button id="new-button"
														class="btn btn-default" ng-click="ctrl.newMappingDataCode()">{{'New'
													| translate}}</scf-button>
												</span> <br /> <br />
											</div>
											<div class="col-md-12 col-sm-12 text-right">
												<span> <b ng-bind="ctrl.pagingController.splitePageTxt"
													id="mapping-data-paging-label"></b> &nbsp;&nbsp; <scf-pagination
														dropdown-id="page-limit-dropdown" name="payment-transaction"
														page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
														total-page="ctrl.pagingController.pagingModel.totalPage"
														current-page="ctrl.pagingController.pagingModel.currentPage"
														page-size-list="ctrl.pagingController.pageSizeList"
														page-action="ctrl.loadData"></scf-pagination>
												</span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<scf-table id="mapping-data-table"
												component-config="ctrl.dataTable"
												component-datas="ctrl.pagingController.tableRowCollection"
												current-page="ctrl.pagingController.pagingModel.currentPage"
												record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
												clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder"></scf-table>
										</div>
										<div id="fixed-bottom" class="col-md-12"></div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 text-right">
								<div class="form-group">
									<scf-button id="back-button" class="popup-button btn btn"
										ng-click="ctrl.back()">{{'Back' | translate}}</scf-button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
