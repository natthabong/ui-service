<div th:fragment="content">
<fieldset>
	<legend ng-bind="'Document display column' | translate"></legend>
	<div class="responsive-table">
		<table id="display-config-item-table" class="table table-hover table-bordered table-striped" cellspacing="0">
			<thead>
				<tr>
					<th id="sequence-no-header-label" ng-bind="'No' | translate">No</th>
					<th id="gecscf-field-name-header-label" ng-bind="'GECSCF field name' | translate">GECSCF field name</th>
					<th id="th-label-header-label" ng-bind="'TH Label' | translate" style="width: 15%">TH Label
					</th>
					<th id="en-label-header-label" ng-bind="'EN Label' | translate" style="width: 15%">EN Label
					</th>
					<th id="order-header-label" ng-bind="'Order' | translate" colspan="2">Order</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="record in ctrl.dataModel.items track by $index" >

					<td class="text-right"><label class="label-control" id="sequence-no-{{$index+1}}-label" ng-bind="{{$index+1}}"></label></td>

					<td class="text-right">
						<scf-dropdown id="gecscf-field-name-{{$index+1}}-dropdown" ng-model="record.documentField.documentFieldId" component-data="ctrl.documentFields"
							ng-disabled="!ctrl.manageAll" translate-label="false" convert-to-number="true"></scf-dropdown>
					</td>

					<td class="text-right">
						<scf-input-text id="th-label-{{$index+1}}-textbox" ng-model="record.labelTH" ng-disabled="!ctrl.manageAll" maxlength="255"
						/>
					</td>

					<td class="text-right">
						<scf-input-text id="en-label-{{$index+1}}-textbox" ng-model="record.labelEN" ng-disabled="!ctrl.manageAll" maxlength="255"
						/>
					</td>

					<td class="text-center">
						<scf-dropdown id="order-{{$index+1}}-dropdown" ng-model="record.sortType" ng-disabled="!ctrl.manageAll" component-data="ctrl.sortTypes"
							translate-label="true"></scf-dropdown>
					</td>

					<td class="text-center">
						<scf-input-text id="sort-sequence-no-{{$index+1}}-textbox" style="width: 55px; text-align: right;" convert-to-number="" ng-model="record.sortSequenceNo"
							ng-disabled="!record.sortType||!ctrl.manageAll" maxlength="255" />
					</td>
					<td class="text-center">
						<scf-button type="button" id="arrow-up-{{$index+1}}-button" class="btn btn-sm" ng-disabled="!ctrl.manageAll"
							ng-click="ctrl.moveItemUp(record)">
							<i class="fa fa-sort-up" aria-hidden="true"></i>
						</scf-button>
						<scf-button type="button" id="arrow-down-{{$index+1}}-button" class="btn btn-sm" ng-disabled="!ctrl.manageAll"
							ng-click="ctrl.moveItemDown(record)">
							<i class="fa fa-sort-down" aria-hidden="true"></i>
						</scf-button>
						<scf-button type="button" id="field-setup-{{$index+1}}-button" class="btn btn-sm" ng-disabled="ctrl.cannotSetup(record)"
							ng-click="ctrl.openSetting($index, record)">
							<i class="fa fa-cog" aria-hidden="true"></i>
						</scf-button>
						<scf-button type="button" id="delete-{{$index+1}}-button" class="btn btn-sm" ng-disabled="!ctrl.manageAll"
							ng-click="ctrl.removeItem(record)">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</scf-button>
					</td>
				</tr>
				<tr ng-repeat-end=""  ng-show="ctrl.displayExample(record)">
					<td colspan="7">
						<p id="description-{{$index+1}}-label" ng-bind="ctrl.displayExample(record)"></p>
					</td>
				</tr>

			</tbody>
		</table>

		<div>
			<button id="add-another-field-button" type="button" class="btn btn-default" ng-click="ctrl.addItem()" ng-disabled="!ctrl.manageAll"
				ng-bind="'Add another field' | translate">Add another field</button>
		</div>
	</div>
</fieldset>
</div>
