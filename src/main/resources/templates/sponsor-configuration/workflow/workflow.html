<div th:fragment="content" sec:authorize="hasAnyAuthority('VIEW_ALL_CUSTOMER_ORGANIZATION_PROFILES_OF_ALL_FUNDING','VIEW_ALL_CUSTOMER_ORGANIZATION_PROFILES')">
	<div id="wrapper" ng-controller="WorkflowController as ctrl">
	<input type="hidden" ng-init="ctrl.hiddenFundingColumn=false"
	sec:authorize="hasAuthority('VIEW_ALL_CUSTOMER_ORGANIZATION_PROFILES_OF_ALL_FUNDING')" />

		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-3 col-md-4 col-xs-5">
						<h3 class="animated fadeInLeft" id="workflow-header-message-label">{{'Workflow' | translate}}</h3>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th id="workflow-funding-header-label" ng-bind="'FUNDING'|translate" ng-hide="ctrl.hiddenFundingColumn"></th>
									<th id="workflow-type-header-label" ng-bind="'WORKFLOW_TYPE'|translate"></th>
									<th id="workflow-name-header-label" ng-bind="'WORKFLOW_NAME'|translate"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr	ng-repeat="record in ctrl.pagingController.tableRowCollection track by $index">
									<td class="text-center" ng-hide="ctrl.hiddenFundingColumn">
									<span ng-bind="record.fundingId"></span>
									<img id="workflow-funding-{{$index}}-name-label" style="height: 32px; width: 32px;" 
									data-ng-src="data:image/png;base64,'+atob(record.fundingOrganizeLogo)+'"></img>
									</td>
									
									<td class="text-left">
									<span id="workflow-type-{{$index}}-label"
										ng-bind="record.workflowType | translate"></span>
									</td>
									
									<td class="text-left">
									<span id="workflow-name-{{$index}}-label"
										ng-bind="record.workflow.workflowName | translate"></span>
									</td>
									
									<td class="text-center">
									<scf-button id="{{$index}}-setup-button" 
									class="btn-default gec-btn-action" ng-click="ctrl.setup(data)" 
									title="Config a workflow"><i class="fa fa-cog" aria-hidden="true"></i>
									</scf-button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="fixed-bottom" class="col-md-12"></div>
			</div>
		</div>
	</div>
</div>
