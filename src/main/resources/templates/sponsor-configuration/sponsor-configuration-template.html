<div id="content" th:fragment="content">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="organize-configuration-header-label"
						class="animated fadeInLeft"
						ng-bind="'Organize configuration' | translate">Organize
						configuration</h3>
				</div>
			</div>
		</div>
		<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div ng-include="'/sponsor-configuration/profile'"></div>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft"
							id="ar-document-configuration-header-label">AR document
							configuration</h3>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft"
							id="ap-document-configuration-header-label">AP document
							configuration</h3>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-6"
						ng-include="'/sponsor-configuration/file-layouts'"></div>
					<div class="col-md-3 col-sm-3 col-xs-6"
						ng-include="'/sponsor-configuration/customer-code-groups'"></div>
					<div class="col-md-3 col-sm-3 col-xs-6"
						ng-include="'/sponsor-configuration/display-document-configs'"></div>
					<div class="col-md-3 col-sm-3 col-xs-6"
						ng-include="'/sponsor-configuration/transaction-document-configs'"></div>

					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/payment-date-formulas'"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/mapping-data'"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/channel-configs'"></div>
					</div>
				</div>

				<div class="panel-body">
					<div class="row">
						<div id="bottom-sticker">
							<div class="col-md-12 col-sm-12 text-right">
								<div class="form-horizontal">
									<scf-button id="back-button" class="popup-button btn"
										ng-click="backAction()">{{'Back' | translate}}</scf-button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
