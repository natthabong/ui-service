<div id="content" th:fragment="content">


	<div class="app-title">
		<div>
			<h1 id="organize-configuration-header-label"
				ng-bind="'Organization configuration' | translate">Organize
				configuration</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="tile-body">
					<div class="form-element">
						<div class="panel panel-default col-md-12 padding-0">
							<div class="panel-body">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
									<div ng-include="'/sponsor-configuration/profile'"></div>
								</div>
							</div>
							<div class="panel-body">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
									<div ng-include="'/sponsor-configuration/general-info'"></div>
								</div>
							</div>
							<div class="panel-body">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
									<div ng-include="'/sponsor-configuration/workflow'"></div>
								</div>
							</div>
							<div class="panel-body">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
									<div ng-include="'/sponsor-configuration/organization-account'"></div>
								</div>
							</div>
							<div class="panel-body row">
								<div class="col-md-12">
									<h5 class="animated fadeInLeft"
										id="ar-document-configuration-header-label">AR document
										configuration</h5>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/buyer-code-list'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/product-types'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12p">
										<div ng-include="'/sponsor-configuration/ar-shifting-date-strategy'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div
										ng-include="'/sponsor-configuration/payment-amount-formula'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/ar-mapping-data'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/ar-file-layouts'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/export-layouts'" class="org-config-group"></div>
								</div>
								<div class="col-md-12 ">
									<div ng-include="'/sponsor-configuration/ar-channel-configs'" class="org-config-group"></div>
								</div>
								<div class="col-md-12">
									<div
										ng-include="'/sponsor-configuration/document-display-configs'" class="org-config-group"></div>
								</div>
								<div class="col-md-12 ">
									<div
										ng-include="'/sponsor-configuration/create-payment-display-configs'" class="org-config-group"></div>
								</div>
								<div class="col-md-12">
									<div
										ng-include="'/sponsor-configuration/export-channel-configs'" class="org-config-group"></div>
								</div>
							</div>
							<div class="panel-body row">
								<div class="col-md-12">
									<h5 class="animated fadeInLeft"
										id="ap-document-configuration-header-label">AP document
										configuration</h5>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/supplier-code-list'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/file-layouts'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/shifting-date-strategy'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div
										ng-include="'/sponsor-configuration/payment-date-formulas'" class="org-config-group"></div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<div ng-include="'/sponsor-configuration/mapping-data'" class="org-config-group"></div>
								</div>
								<div class="col-md-12">
									<div ng-include="'/sponsor-configuration/channel-configs'" class="org-config-group"></div>
								</div>
								<div class="col-md-12">
									<div
										ng-include="'/sponsor-configuration/ap-document-display-configs'" class="org-config-group"></div>
								</div>
								<div class="col-md-12">
									<div
										ng-include="'/sponsor-configuration/create-transaction-display-configs'" class="org-config-group"></div>
								</div>
							</div>
							<div class="panel-body">
								<div id="bottom-sticker">
									<div class="col-md-12 col-sm-12 text-right">
										<scf-button id="back-button" class="popup-button btn"
											ng-click="backAction()">{{'Back' | translate}}</scf-button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
