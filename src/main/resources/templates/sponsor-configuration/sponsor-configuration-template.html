<div id="content" th:fragment="content">
	<div id="wrapper">
		<div class="row">
			<br/>
		</div>	
		<h3 class="animated fadeInLeft" id="organize-configuration-header-label">{{'Organize configuration' | translate}}</h3>
		<div class="row">
			<div class="panel">
				<div class="panel-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div ng-include="'/sponsor-configuration/profile'"></div>
					</div>
				</div>
			</div>
		</div>	
		
		<h3 class="animated fadeInLeft" id="import-ap-document-configuration-header-label">Import AP document configuration</h3>
		<div class="row">
			<div class="panel">
				<div class="panel-body">
					<br/>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/file-layouts'"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/customer-code-groups'"></div>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/payment-date-formulas'"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div ng-include="'/sponsor-configuration/channel-configs'"></div>
					</div>
				</div>
			</div>
		</div>		
		
		<h3 class="animated fadeInLeft" id="display-document-configuration-header-label">AP Document display configuration</h3>
		
		<div class="row">
			<div class="panel">
				<div class="panel-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div ng-include="'/sponsor-configuration/display-document-configs'"></div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
</div>
