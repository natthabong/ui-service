<div th:fragment="content" sec:authorize="hasAuthority('VIEW_ALL_ACCOUNTS')">
	<div id="wrapper" ng-controller="OrganizationAccountController as ctrl">
		<input type="hidden" ng-init="ctrl.canManage=true"
			sec:authorize="hasAuthority('MANAGE_ALL_ACCOUNTS')" />
		<div class="org-config-group col-md-12">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10 col-md-10 col-xs-10">
							<h5 class="animated fadeInLeft" id="account-header-label" ng-bind="'Account' | translate"></h5>
						</div>
						<div class="col-lg-2 col-md-2 col-xs-2 text-right">
	                        <scf-button class="btn-default gec-btn-action" id="account-new-button" title="New an account" ng-click="ctrl.addAccount()"
	                            ng-disabled="ctrl.unauthenManage()">
	                            <i class="fa fa-plus" aria-hidden="true"></i>
	                        </scf-button>
	                    </div>
					</div>
					<div class="responsive-table" ng-init="">
						<table id="account-table" class="table table-hover table-bordered table-striped" cellspacing="0">
							<thead>
								<tr>
									<th id="account-no-label" ng-bind="'Account No.' | translate"></th>
									<th id="account-type-label" ng-bind="'Account type' | translate"></th>
									<th id="account-status-label" ng-bind="'Status' | translate"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="record in ctrl.pagingController.tableRowCollection track by $index">
									<td class="text-center">
										<span id="account-no-{{record.accountNo}}-label" ng-bind="ctrl.getAccountNoToDisplay(record)"></span>
									</td>
									<td class="text-center">
										<span id="account-type-{{record.accountNo}}-label" ng-bind="record.accountType | translate"></span>
									</td>
									<td class="text-center">
										<span id="account-status-{{record.accountNo}}-label" ng-bind="record.actualStatus | translate"></span>
									</td>
									<td class="text-center">
										<scf-button id="account-{{record.accountNo}}-delete-button" class="btn btn-sm" ng-click="ctrl.deleteAccount(record)"
	                                        ng-disabled="ctrl.unauthenManage()" title="Delete">
	                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
	                                    </scf-button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
