<div class="modal-content">
	<form name="datetimeFieldFormat" class="form-horizontal" ng-submit="ctrl.saveDateTimeValidation();closeThisDialog(ctrl.model)">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3>
						<span id="date-time-format-popup-header-message-label" class="popup-text">{{ngDialogData.config.displayFieldName}} field format</span>
					</h3>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<fieldset>
						<legend>Format</legend>
						<div class="form-group row">
							<label for="date-time-format" class="col-md-3 col-sm-4 col-xs-12 control-label">
								<span ng-bind="'Date time format' | translate"></span>:</label>
							<div class="col-md-6 col-sm-4 col-xs-12">
								<scf-dropdown id="date-time-format-popup-date-time-format-dropdown" ng-model="ctrl.model.datetimeFormat" component-data="ctrl.dateTimeDropdown"
								    translate-label="true"></scf-dropdown>
							</div>
						</div>
						<div class="form-group row">
							<label for="calendar-type" class="col-md-3 col-sm-4 col-xs-12 control-label">
								<span ng-bind="'Calendar type' | translate"></span>:</label>
							<div class="col-md-6 col-sm-4 col-xs-12">
								<label class="radio-inline">
									<scf-radio id="christ-calendar-type" name="date-time-format-popup-calendar-type-radio" ng-value="ctrl.calendarType.christCalendar"
									    ng-model="ctrl.model.calendarEra"></scf-radio>
									<span ng-bind="'Gregorian calendar' | translate"></span>
								</label>
								<br />
								<label class="radio-inline">
									<scf-radio id="buddhist-calendar-type" name="date-time-format-popup-calendar-type-radio" ng-value="ctrl.calendarType.buddhistCalendar"
									    ng-model="ctrl.model.calendarEra"></scf-radio>
									<span ng-bind="'Buddhist calendar' | translate"></span>
								</label>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="date-time-format-popup-cancel-button" class="popup-button" ng-click="closeThisDialog()" ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="date-time-format-popup-ok-button" class="popup-button" type="submit" ng-bind="'OK' | translate"></scf-button>
				</div>
			</div>
		</div>
	</form>
</div>
