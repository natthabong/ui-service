<div class="modal-content">
<form name="textFieldFormat" class="form-horizontal" ng-submit="closeThisDialog(ctrl.model)">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-10 col-sm-10">
				<h3>
					<span id="specific-text-field-format-popup-header-message-label"
						class="popup-text">{{ngDialogData.config.displayFieldName}} field format</span>
				</h3>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				
					<fieldset>
						<div class="form-group">
							<label for="expected-value"
								class="col-md-3 col-sm-4 col-xs-12 control-label"><span
								ng-bind="'Specific value' | translate"></span>:</label>
							<div class="col-md-7 col-sm-5 col-xs-12">
								<scf-input-text
									id="specific-text-field-format-popup-expected-value-textbox"
									ng-model="ctrl.model.expectedValue"
									maxlength="255"></scf-input-text>
							</div>
						</div>
					</fieldset>
				
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-12 text-right">
				<scf-button id="specific-text-field-format-popup-cancel-button"
					class="popup-button" ng-click="closeThisDialog()"
					ng-bind="'Cancel' | translate"></scf-button>
				<scf-button id="specific-text-field-format-popup-ok-button"
					class="popup-button"
					type="submit"
					ng-bind="'OK' | translate"></scf-button>

			</div>
		</div>
	</div>
	</form>
</div>
