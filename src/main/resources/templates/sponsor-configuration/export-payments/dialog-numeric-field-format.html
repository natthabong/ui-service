<div class="modal-content">
	<form name="numericFieldFormat"
		ng-submit="ctrl.saveNumericValidation();closeThisDialog(ctrl.model)"
		class="form-horizontal">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-10 col-sm-10">
					<h3>
						<span id="numeric-format-popup-header-message-label"
							class="popup-text">{{ngDialogData.config.displayFieldName}} field format</span>
					</h3>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<fieldset>
						<legend>Format</legend>
						<div class="form-group row">
							<label for="dealer"
								class="col-md-1 col-sm-2 col-xs-12 control-label"></label>
							<div class="col-md-4 col-sm-5 col-xs-12">
								<div ng-hide="ngDialogData.isDelimited">
									<label class="checkbox-inline" > <scf-checkbox
											id="padding-checkbox" ng-model="ctrl.usePadding"
											disabled="disabled"></scf-checkbox>
										<span ng-bind="'Padding character' | translate"
										id="padding-label"></span>:
									</label> <br />
								</div>
								<label class="checkbox-inline"> <scf-checkbox
										id="has-seperator-checkbox"
										ng-model="ctrl.model.has1000Separator"></scf-checkbox>
									<span ng-bind="'Has 1,000 seperator' | translate"
									id="has-seperator-label"></span>
								</label> <br /> <label class="checkbox-inline"> <scf-checkbox
										id="has-decimal-place-checkbox"
										ng-model="ctrl.model.hasDecimalPlace"></scf-checkbox>
									<span ng-bind="'Has decimal place' | translate"
									id="has-decimal-place-label"></span>
								</label>
							</div>
							<div class="col-md-2 col-sm-3 col-xs-12">
								<scf-input-text id="padding-value-textbox"
									ng-hide="ngDialogData.isDelimited"
									maxlength="5"
									ng-model="ctrl.model.paddingCharacter"
									disabled="disabled"></scf-input-text>
							</div>
							<div class="col-md-8 col-sm-2 col-xs-12"></div>
						</div>
						<div class="form-group row">
							<label for="dealer"
								class="col-md-1 col-sm-2 col-xs-12 control-label"></label>
							<label for="decimal-place-format"
								class="col-md-3 col-sm-3 col-xs-12 control-label"><span
								ng-bind="'Decimal places' | translate"></span>:</label>
							<div class="col-md-2 col-sm-3 col-xs-12">
								<scf-input-text
									id="numeric-format-popup-numeric-decimal-place-textbox"
									maxlength="10"
									ng-model="ctrl.model.decimalPlace"></scf-input-text>
							</div>
							<div class="col-md-7 col-sm-5 col-xs-12"></div>
						</div>
						<div class="form-group row">
							<label for="dealer"
								class="col-md-1 col-sm-2 col-xs-12 control-label"></label>
							<div class="col-md-10 col-sm-8 col-xs-12">
								<label class="checkbox-inline"> <scf-checkbox
										id="sign-flag-with-in-field-checkbox" ng-model="ctrl.signFlag" ng-click="ctrl.resetDecimalSign()"></scf-checkbox>
									<span ng-bind="'Sign flag with in field' | translate"
									id="sign-flag-with-in-field-label"></span>
								</label>
							</div>
							<div class="col-md-1 col-sm-2 col-xs-12"></div>
						</div>
						<div class="form-group row">
							<label for="dealer"
								class="col-md-2 col-sm-3 col-xs-12 control-label"></label>
							<div class="col-md-9 col-sm-7 col-xs-12">
								<label class="checkbox-inline"> <scf-checkbox
										id="sign-flag-type"
										ng-model="ctrl.model.hasDecimalSign"
										ng-disabled="!ctrl.signFlag"></scf-checkbox>
									<span ng-bind="'Need plus symbol' | translate"
									id="sign-flag-type-label"></span>
								</label> 
							</div>
							<div class="col-md-1 col-sm-2 col-xs-12"></div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="numeric-format-popup-cancel-button"
						class="popup-button" ng-click="closeThisDialog()"
						ng-bind="'Cancel' | translate"></scf-button>
					<scf-button id="numeric-format-popup-ok-button"
						class="popup-button" type="submit" ng-bind="'OK' | translate"></scf-button>
				</div>
			</div>
		</div>
	</form>
</div>
