<div th:fragment="content">
	<div id="wrapper" ng-controller="PaymentDateFormulaController as ctrl">

		<div class="panel panel-default">
			<div class="panel-body" style="min-height: 360px;">
				<div class="row">
					<div class="col-lg-10 col-md-10 col-xs-10">
						<h3 class="animated fadeInLeft" id="mapping-data-header-label">{{'Mapping
							data' | translate}}</h3>
					</div>
					<div class="col-lg-2 col-md-2 col-xs-2 text-right">
						<br />
						<scf-button class="btn-default gec-btn-action"
							id="mapping-data-new-button" title="New a mapping data"
							ng-click="ctrl.openNewFormula()"
							ng-disabled="!ctrl.manageAllConfig"> <i
							class="fa fa-plus" aria-hidden="true"></i></scf-button>
					</div>
				</div>
				<div class="row">
				</div>
			</div>
		</div>
	</div>
</div>
