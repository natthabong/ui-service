,
<div th:fragment="content" sec:authorize="hasAnyAuthority('VIEW_ALL_ORGANIZE_FILE_LAYOUTS','MANAGE_ALL_ORGANIZE_FILE_LAYOUTS')">
    <div id="wrapper" ng-controller="FileLayoutListController as ctrl">
        <input type="hidden" ng-init="ctrl.viewAllConfig=true" sec:authorize="hasAuthority('VIEW_ALL_ORGANIZE_FILE_LAYOUTS')" />
        <input type="hidden" ng-init="ctrl.manageAllConfig=true" sec:authorize="hasAuthority('MANAGE_ALL_ORGANIZE_FILE_LAYOUTS')" />

        <div class="panel panel-default">
            <div class="panel-body" style="min-height: 120px;">
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-xs-10">
                        <h3 class="animated fadeInLeft" id="file-layouts-header-label">{{'Import file layout' | translate}}</h3>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 text-right">
                    </div>
                </div>
                <div class="responsive-table" ng-init="ctrl.init('AP_DOCUMENT', 'IMPORT')">
                    <table id="ap-import-file-layout-table" class="table table-striped table-bordered" cellspacing="0">
                        <thead>
                            <tr>
                                <th id="ap-import-file-layout-header-label" ng-bind="'Import file layout' | translate">Import file layout
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in ctrl.data track by $index">
                                <td><span id="{{ctrl.processType}}-import-layout-{{data.displayName}}-label" ng-bind="data.displayName"> </span></td>
                                <td class="text-center">
                                    <scf-button id="{{ctrl.processType}}-import-layout-{{data.displayName}}-setup-button" class="btn-default gec-btn-action" ng-click="ctrl.newFileLayout(data ,ctrl.processType , ctrl.integrateType)" title="Config a file layout">
                                        <i class="fa fa-cog" aria-hidden="true"></i></scf-button>
                                    <scf-button id="{{ctrl.processType}}-import-layout-{{data.displayName}}-delete-button" class="btn-default gec-btn-action" ng-click="ctrl.deleteLayout(data)" title="Delete a file layout"> <i class="fa fa-trash-o" aria-hidden="true"></i></scf-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
