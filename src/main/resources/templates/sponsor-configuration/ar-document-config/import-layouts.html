<div th:fragment="content">
    <div id="wrapper" ng-controller="FileLayoutListController as ctrl">
        <input type="hidden" ng-init="ctrl.manageAction=true" sec:authorize="hasAuthority('MANAGE_ALL_CUSTOMER_ORGANIZATIONS_IMPORT/EXPORT_FILE_LAYOUTS_OF_ALL_FUNDING')" />
        <input type="hidden" ng-init="ctrl.viewAction=true" sec:authorize="hasAnyAuthority('VIEW_ALL_CUSTOMER_ORGANIZATIONS_IMPORT/EXPORT_FILE_LAYOUTS_OF_ALL_FUNDING', 'VIEW_ALL_CUSTOMER_ORGANIZATIONS_IMPORT/EXPORT_FILE_LAYOUTS')" />

        <div class="panel panel-default col-md-12 padding-0">
            <div class="panel-body" style="min-height: 360px;">
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-xs-10">
                        <h3 class="animated fadeInLeft" id="ar-file-layouts-header-label">Import file layout</h3>
                    </div>

                    <div class="col-lg-2 col-md-2 col-xs-2 text-right">
                        <br />
                        <scf-button ng-disabled="ctrl.unauthenMangeAction()" class="btn-default gec-btn-action" id="AR-import-layout-new-button" title="New Import File Layout" ng-click="ctrl.newFileLayoutPopup(ctrl.data,'AR_DOCUMENT', 'IMPORT')">
                            <i class="fa fa-plus" aria-hidden="true"></i></scf-button>
                    </div>
                </div>
                <div class="responsive-table" ng-init="ctrl.init('AR_DOCUMENT', 'IMPORT')">
                    <table id="ar-channel-configs-table" class="table table-striped table-bordered" cellspacing="0">
                        <thead>
                            <tr>
                                <th id="import-file-layout-header-label" ng-bind="'Import file layout' | translate">Import file layout
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in ctrl.data track by $index">
                                <td><span id="layout-{{data.displayName}}-label" ng-bind="data.displayName"> </span></td>
                                <td class="text-center">
                                    <scf-button class="btn-default gec-btn-action" ng-disabled="ctrl.unauthenView()" id="layout-{{data.displayName}}-view-button"><i class="fa fa-search" aria-hidden="true"></i></scf-button>
                                    <scf-button id="layout-{{data.displayName}}-setup-button" ng-disabled="ctrl.unauthenMangeAction()" class="btn-default gec-btn-action" ng-click="ctrl.newFileLayout(data ,ctrl.processType , ctrl.integrateType)" title="Config a file layout">
                                        <i class="fa fa-cog" aria-hidden="true"></i></scf-button>
                                    <scf-button id="layout-{{data.displayName}}-delete-button" ng-disabled="ctrl.unauthenMangeAction()" class="btn-default gec-btn-action" ng-click="ctrl.deleteLayout(data)" title="Delete a file layout"> <i class="fa fa-trash-o" aria-hidden="true"></i></scf-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
