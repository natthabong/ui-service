<div th:fragment="content">
	<div id="wrapper" ng-controller="ExportPaymentConfigController as ctrl">
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body" style="min-height: 360px;">
				<div class="row">
					<div class="col-lg-10 col-md-10 col-xs-10">
						<h3 class="animated fadeInLeft"
							id="ar-export-payment-header-label">Export file layout</h3>
					</div>
					<div class="col-lg-2 col-md-2 col-xs-2 text-right">
						<br />
						<scf-button class="btn-default gec-btn-action"
							id="ar-export-layout-new-button" title="New Export File Layout"
							ng-click="ctrl.newExportFileLayout(ctrl.data,'EXPORT_DOCUMENT', 'EXPORT')"> <i
							class="fa fa-plus" aria-hidden="true"></i></scf-button>
					</div>
				</div>
				<div class="responsive-table" ng-init="ctrl.init('EXPORT_DOCUMENT', 'EXPORT')">
					<table id="ar-export-layout-table"
						class="table table-striped table-bordered" cellspacing="0">
						<thead>
							<tr>
								<th id="export-layout-header-label" ng-bind="'File layout name' | translate">File layout name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="record in ctrl.data track by $index">
								<td class="text-left"><span
									id="{{ctrl.processType}}-export-layout-{{data.displayName}}-label"
									ng-bind="record.displayName"></span></td>
								<td class="text-center">
									<button
										id="{{ctrl.processType}}-export-layout-{{data.displayName}}-setup-button"
										class="btn-default gec-btn-action"
										ng-click="ctrl.setupExportPayment(record)" title="Config a file layout">
										<ng-transclude> <i class="fa fa-cog"
											aria-hidden="true"></i></ng-transclude>
									</button>
									<button
										id="{{ctrl.processType}}-export-layout-{{data.displayName}}-delete-button"
										class="btn-default gec-btn-action" ng-disabled="true"
										ng-click="ctrl.deleteExportLayout(record)" title="Delete a file layout">
										<ng-transclude> <i class="fa fa-trash-o"
											aria-hidden="true"></i></ng-transclude>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
