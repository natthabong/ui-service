<div th:fragment="content">
    <div id="wrapper" ng-controller="CustomerCodeGroupController as ctrl">
        <input type="hidden" ng-init="ctrl.manageConfig=true" sec:authorize="hasAuthority('MANAGE_ALL_CUSTOMER_ORGANIZATIONS_BUYER_CODES')" />
        <input type="hidden" ng-init="ctrl.viewAction=true" sec:authorize="hasAnyAuthority('VIEW_ALL_CUSTOMER_ORGANIZATIONS_BUYER_CODES_OF_ALL_FUNDING', 'VIEW_ALL_CUSTOMER_ORGANIZATIONS_BUYER_CODES')" />

        <div class="panel panel-default">
            <div class="panel-body" style="min-height: 200px;">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-right">

                        <table id="buyer-code-list-table" class="table table-striped table-bordered" cellspacing="0">
                            <thead>
                                <tr>
                                    <th><br/></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-left">
                                        <span id="buyer-code-list-label">{{'Buyer code list' | translate}}</span>
                                    </td>
                                    <td class="text-center">
                                        <scf-button ng-disabled="ctrl.unauthenView()" class="btn-default gec-btn-action" id="buyer-code-list-view-button" title="View a buyer code"><i class="fa fa-search" aria-hidden="true"></i></scf-button>
                                        <scf-button ng-disabled="ctrl.unauthenConfig()" id="buyer-code-list-setup-button" class="btn-default gec-btn-action" ng-click="ctrl.config(ctrl.buyerdata, 'RECEIVABLE')" title="Config a buyer code"><i class="fa fa-cog" aria-hidden="true"></i></scf-button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
