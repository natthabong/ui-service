<div id="content" th:fragment="content"
	sec:authorize="hasAnyAuthority('MANAGE_ALL_PRODUCT_TYPES')">
	<div id="wrapper">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 id="header-message-label" class="animated fadeInLeft">{{'Product
						type list' | translate}}</h3>
				</div>
			</div>
		</div>
		<div class="form-element">
			<div class="panel panel-default col-md-12 padding-0">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12 text-right">
							<scf-button id="new-button" class="btn-default gec-btn-action"
								ng-disabled="ctrl.unauthen()" ng-click="ctrl.gotoNewProductTypePage()">
							<i class="fa fa-plus" aria-hidden="true"></i></scf-button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12 text-right">
							<span> <b ng-bind="ctrl.pagingController.splitePageTxt"
								id="product-type-paging-label"></b> &nbsp;&nbsp; <scf-pagination
									name="product-type"
									page-size-model="ctrl.pagingController.pagingModel.pageSizeSelectModel"
									total-page="ctrl.pagingController.pagingModel.totalPage"
									current-page="ctrl.pagingController.pagingModel.currentPage"
									page-size-list="ctrl.pagingController.pageSizeList"
									page-action="ctrl.pagingController.search"></scf-pagination>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="responsive-table">
								<scf-table id="product-type-table"
									component-config="ctrl.dataTable"
									component-datas="ctrl.pagingController.tableRowCollection"
									current-page="ctrl.pagingController.pagingModel.currentPage"
									record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
									clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder" />
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-md-12 col-sm-12 text-right">
						<scf-button ng-if="!ctrl.personalMode" id="back-button"
							class="popup-button" data-dismiss="modal"
							ng-click="ctrl.gotoPreviousPage()"
							ng-bind="'Back' | translate"></scf-button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" ng-init="ctrl.manageAllConfig=true"
		sec:authorize="hasAuthority('MANAGE_ALL_PRODUCT_TYPES')" />
</div>
