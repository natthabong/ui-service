<div id="content" th:fragment="content">
	<div class="panel box-shadow-none content-header">
		<div class="panel-body">
			<div class="col-md-12">
				<h3 class="animated fadeInLeft">{{ 'validate-and-submit' |
					translate}}</h3>
			</div>
		</div>
	</div>
	<div class="form-element">
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body" style="padding-bottom: 30px;">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-2">
											<label ng-bind="'sponsor' | translate"></label>:
										</div>
										<div class="col-md-10">
											<span id="sponsor-label"
												ng-bind="validateAndSubmitCtrl.tradingpartnerInfoModel.sponsorName"></span>
										</div>
										
									</div>
									<div class="row">
										<div class="col-md-2">
											<label ng-bind="'financing-documents' | translate"></label>:
										</div>
										<div class="col-md-2 text-right">
											<span id="financing-document-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.documents.length"></span>
										</div>
										<div class="col-md-1"></div>

										<div class="col-md-2">
											<label ng-bind="'transaction-type' | translate"></label>:
										</div>
										<div class="col-md-2">
											<span id="transaction-type-label">Loan</span>
										</div>
										<div class="col-md-3"></div>
									</div>
									<div class="row">
										<div class="col-md-2">
											<label ng-bind="'value-of-document' | translate"></label>:
										</div>
										<div class="col-md-2 text-right">
											<span id="value-of-document-label"
												ng-bind="validateAndSubmitCtrl.valueOfDocument | number:2"></span>
										</div>
										<div class="col-md-1">
											<span ng-bind="'thai-bath' | translate"></span>
										</div>
										<div class="col-md-2">
											<label ng-bind="'sponsor-payment-date' | translate"></label>:
										</div>
										<div class="col-md-2">
											<span id="sponsor-payment-date-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.sponsorPaymentDate"></span>
										</div>
										<div class="col-md-3"></div>
									</div>
									<div class="row">
										<div class="col-md-2">
											<label ng-bind="'pre-percentage' |translate"></label>:
										</div>
										<div class="col-md-2 text-right">
											<span id="pre-drawdown-label"
												ng-bind="validateAndSubmitCtrl.tradingpartnerInfoModel.prePercentageDrawdawn | number:2"></span>
										</div>
										<div class="col-md-1"><span>%</span></div>
										<div class="col-md-2">
											<label ng-bind="'transaction-date' | translate"></label>:
										</div>
										<div class="col-md-2">
											<span id="header-transaction-date-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.transactionDate"></span>
										</div>
										<div class="col-md-3"></div>
									</div>
									<div class="row">
										<div class="col-md-2">
											<label ng-bind="'transaction-amount' |translate"></label>:
										</div>
										<div class="col-md-2 text-right">
											<span id="header-transaction-amount-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.transactionAmount | number:2"></span>
										</div>
										<div class="col-md-1">
											<span ng-bind="'thai-bath' | translate"></span>
										</div>
										<div class="col-md-2">
											<label ng-bind="'loan-maturity-date' | translate"></label>:
										</div>
										<div class="col-md-2">
											<span id="header-transaction-date-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.maturityDate"></span>
										</div>
										<div class="col-md-3"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">&#32;</div>
					</div>
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-3">
							<label id="total-select-doc-label">{{ 'selected' |
								translate}}&#32;{{validateAndSubmitCtrl.transactionModel.documents.length}}&#32;{{
								'records' | translate}}</label>:
						</div>
						<div class="col-md-8 text-right">
							<div class="row">
								<div class="col-md-7">
									<label id="current_page_label">1 - 10 of 20</label>:
								</div>
								<div class="col-md-5">
									<scf-pagination
										page-size-model="validateAndSubmitCtrl.pageSizeSelectModel"
										total-page="validateAndSubmitCtrl.pageModel.totalRecord"
										current-page="validateAndSubmitCtrl.pageModel.currentPage"
										page-size-list="validateAndSubmitCtrl.pageSizeList"
										page-action="validateAndSubmitCtrl.searchDocument"></scf-pagination>
								</div>
							</div>
						</div>
					</div>
					<scf-data-table component-config="validateAndSubmitCtrl.dataTable"
						component-datas="validateAndSubmitCtrl.transactionModel.documents">
					</scf-data-table>

					<div class="row">
						<div class="col-md-12">&#32;</div>
					</div>

					<div class="row">
						<div class="form-horizontal">
							<div class="col-md-11">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3">
											<label><b>{{ 'transaction-amount' | translate}}:
											</b></label>:
										</div>
										<div class="col-md-9">
											<label id="transaction-amount-label">{{validateAndSubmitCtrl.transactionModel.transactionAmount
												| number:2}}</label>:&#32;{{ 'thai-bath' | translate}}
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-11">
								<div class="row">
									<div class="form-group">
										<div class="col-md-3">
											<label><b>{{ 'transaction-date' | translate}}: </b></label>:
										</div>
										<div class="col-md-2">
											<label id="transaction-date-label">{{validateAndSubmitCtrl.transactionModel.transactionDate}}</label>:
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-11 text-right">
								<scf-button id="submit-button" class="btn btn-default"
									type="submit"
									ng-click="validateAndSubmitCtrl.submitPopup()">{{
								'submit' | translate}}</scf-button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<scf-modal visible="validateDataPopup">
	<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-4 text-right">
					<image width="50" height="50" ng-src="img/Icon-check.png"></image>
				</div>
				<div class="col-md-8">
					<h2 ng-bind="'validate-create-popup-success' | translate">SUCCESS</h2>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12">
					<h2 id="transaction-no">
						<b>Transaction No:</b> <span
							ng-bind="validateAndSubmitCtrl.transactionMsg"></span>
					</h2>
				</div>
				<div class="col-xs-12 text-right">
					<scf-button type="submit" data-dismiss="modal"
						id="create-new-transaction-button"
						ng-click="validateAndSubmitCtrl.createNewAction()"
						ng-bind="'validate-create-new-btn' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
	</scf-modal>
	
	<scf-modal visible="confirmPopup">
	<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-12">
					<h1 ng-bind="'validate-create-popup-confirm' | translate"></h1>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button type="button" class="btn-danger" data-dismiss="modal"
						id="create-new-transaction-button"
						ng-bind="'btn-cancel' | translate">
					</scf-button>
					<scf-button type="submit" data-dismiss="modal"
						id="create-new-transaction-button"
						ng-click="validateAndSubmitCtrl.submitTransaction()"
						ng-bind="'transaction-ok-btn' | translate">
					</scf-button>
				</div>
			</div>
		</div>
	</div>
	</scf-modal>
	<!-- End Panel-->
</div>
