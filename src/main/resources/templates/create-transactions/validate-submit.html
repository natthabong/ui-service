<div id="content" th:fragment="content">
	<div class="panel box-shadow-none content-header">
		<div class="panel-body">
			<div class="col-md-12">
				<h3 id="header-message-label" class="animated fadeInLeft">{{
					'Validate and Submit' | translate}}</h3>
			</div>
		</div>
	</div>
	<div class="form-element">
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body" style="padding-bottom: 30px;">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Sponsor' | translate"></label>:
										</div>
										<div class="col-md-9 col-sm-9">
											<span id="sponsor-label"
												ng-bind="validateAndSubmitCtrl.tradingpartnerInfoModel.sponsorName"></span>
										</div>

									</div>
									<div class="row">
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Financing documents' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2 text-right">
											<span id="financing-document-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.documents.length"></span>
										</div>
										<div class="col-md-1 col-sm-1"></div>

										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Transaction type' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2">
											<span id="transaction-type-label">Loan</span>
										</div>
										<div class="col-md-1 col-sm-1"></div>
									</div>
									<div class="row">
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Value of document' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2 text-right">
											<span id="value-of-document-label"
												ng-bind="validateAndSubmitCtrl.valueOfDocument | number:2"></span>
										</div>
										<div class="col-md-1 col-sm-1">
											<span ng-bind="'THB' | translate"></span>
										</div>
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Sponsor payment date' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2">
											<span id="sponsor-payment-date-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.sponsorPaymentDate"></span>
										</div>
										<div class="col-md-1 col-sm-1"></div>
									</div>
									<div class="row">
										<div class="col-md-3 col-sm-3">
											<label
												ng-bind="'Pre-drawdown percentage' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2 text-right">
											<span id="pre-drawdown-label"
												ng-bind="validateAndSubmitCtrl.tradingpartnerInfoModel.prePercentageDrawdown | number:2"></span>%
										</div>
										<div class="col-md-1 col-sm-1"></div>
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Transaction date' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2">
											<span id="header-transaction-date-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.transactionDate"></span>
										</div>
										<div class="col-md-1 col-sm-1"></div>
									</div>
									<div class="row">
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Transaction amount' |translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2 text-right">
											<span id="header-transaction-amount-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.transactionAmount | number:2"></span>
										</div>
										<div class="col-md-1 col-sm-1">
											<span ng-bind="'THB' | translate"></span>
										</div>
										<div class="col-md-3 col-sm-3">
											<label ng-bind="'Loan maturity date' | translate"></label>:
										</div>
										<div class="col-md-2 col-sm-2">
											<span id="loan-maturity-date-label"
												ng-bind="validateAndSubmitCtrl.transactionModel.maturityDate"></span>
										</div>
										<div class="col-md-1 col-sm-1"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">&#32;</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<b id="total-select-doc-label">{{ 'Selected' |
								translate}}&#32;{{validateAndSubmitCtrl.transactionModel.documents.length}}&#32;{{
								'Records' | translate}}</b>:
						</div>
						<div class="col-md-9 text-right">
							<div class="row">
								
								<div class="col-md-12">
									<b ng-bind="validateAndSubmitCtrl.splitePageTxt" id="document-paging-label"></b>
                                        &nbsp;&nbsp;
									<scf-pagination
										page-size-model="validateAndSubmitCtrl.pageModel.pageSizeSelectModel"
										total-page="validateAndSubmitCtrl.pageModel.totalPage"
										current-page="validateAndSubmitCtrl.pageModel.currentPage"
										page-size-list="validateAndSubmitCtrl.pageSizeList"
										page-action="validateAndSubmitCtrl.searchDocument"></scf-pagination>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<scf-data-table
								component-config="validateAndSubmitCtrl.dataTable"
								component-datas="validateAndSubmitCtrl.documentDisplay"
								current-page="validateAndSubmitCtrl.pageModel.currentPage" 
								record-per-page="validateAndSubmitCtrl.pageModel.pageSizeSelectModel">
							</scf-data-table>
						</div>
						<div id="fixed-bottom" class="col-md-12"></div>
					</div>
				</div>
			</div>

			<div class="panel-body">
				<div class="row">
					<div id="bottom-sticker">
						<div class="col-md-12">
							<div class="form-horizontal">
								<label class="col-md-2 control-label"><b
									ng-bind="'Transaction amount' | translate"></b>:</label>
								<div class="col-md-9 control-label">
									<span id="validate-transaction-amount-label"
										ng-bind="validateAndSubmitCtrl.transactionModel.transactionAmount | number:2"></span>
									&nbsp; <span ng-bind="'THB' | translate"></span>
								</div>

								<label class="col-md-2 control-label"><b
									ng-bind="'Transaction date' | translate"></b>:</label>
								<div class="col-md-9 control-label">
									<label id="transaction-date-label">{{validateAndSubmitCtrl.transactionModel.transactionDate}}</label>
								</div>
							</div>
						</div>
						<div class="col-md-12 text-right">
							<scf-button id="back-to-create-button" class="btn btn-default"
								type="submit" ng-click="validateAndSubmitCtrl.backToCreate()">{{
							'Back' | translate}}</scf-button>
							<scf-button id="submit-button" class="btn btn-default"
								type="submit"
								ng-click="validateAndSubmitCtrl.submitTransaction()">{{
							'Submit' | translate}}</scf-button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<scf-modal visible="validateDataPopup">
	<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-2 col-sm-2">
					<image width="70" height="70" ng-src="img/success-icon.png"></image>
				</div>
				<div class="col-md-10 col-sm-10">
					<h2 class="gec-pop-up-font-size-green" ng-bind="'Success' | translate">Success</h2>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-2 col-sm-2">
				</div>
				<div class="col-md-10 col-sm-10 col-xs-12">
					<h2 id="transaction-no">
						<b class="gec-pop-up-font-size" ng-bind="'Transaction No.' | translate">Transaction No.</b>
						<span class="gec-pop-up-font-size">:</span>
						<span class="gec-pop-up-font-size" ng-bind="validateAndSubmitCtrl.transactionNo" id="transaction-no-label"></span>
					</h2>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				
<!-- 				<div class="col-md-3 col-xs-12">

				</div> -->
				<div class="col-md-12 col-xs-12 text-right">
					<scf-button type="submit" data-dismiss="modal"
						id="create-new-transaction-button"
						ng-click="validateAndSubmitCtrl.createNewAction()"
						ng-bind="'Create new' | translate"></scf-button>
					<scf-button type="submit" data-dismiss="modal"
						id="create-new-transaction-button"
						ng-click="validateAndSubmitCtrl.viewRecent()"
						ng-bind="'View recent' | translate"></scf-button>
					<scf-button type="submit" data-dismiss="modal"
						id="create-new-transaction-button"
						ng-click="validateAndSubmitCtrl.viewHistory()"
						ng-bind="'View history' | translate"></scf-button>						
				</div>
<!-- 				<div class="col-md-3 col-xs-12">
					
				</div> -->
			</div>
		</div>
	</div>
	</scf-modal>
	<scf-modal visible="submitFailPopup">
	<div class="modal-content">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-2 col-sm-2">
					<image width="70" height="70" ng-src="img/error-icon.png"></image>
				</div>
				<div class="col-md-10 col-sm-10" style="color: red;">
					<h2 ng-bind="'Fail' | translate">Fail</h2>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-2 col-sm-2">
				</div>	
				<div class="col-md-10 col-sm-10 col-xs-12">
					<h3 id="error-message-label" class="gec-pop-up-font-size"
						ng-bind="validateAndSubmitCtrl.errorMsgPopup | translate"></h3>				
				</div>						
			</div>
		</div>	
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<scf-button id="back-button" data-dismiss="modal" ng-click="validateAndSubmitCtrl.backToCreate()"
						ng-bind="'Back' | translate"></scf-button>
				</div>
			</div>
		</div>
	</div>
	</scf-modal>
	<!-- End Panel-->
</div>
