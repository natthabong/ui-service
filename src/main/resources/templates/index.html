<body class="app sidebar-mini rtl" ng-app="scfApp">
	<!-- Navbar-->
	<header class="app-header" ng-controller="ScfHomeCtrl as ctrl">
		<!-- Sidebar toggle button-->
		<a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
			aria-label="Hide Sidebar"></a>
		<a class="app-header__logo" href="index.html"><img
					ng-src="assets/img/logo.png" class="logo-img" alt="user name" ui-sref="/dashboard" id="gec-home-link" 
					ui-sref-opts="{reload: true, inherit: false}"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" /></a>
		<a class="app-header__text  hidden-xs" ui-sref="/home"  
					ui-sref-opts="{reload: true, inherit: false}"> <b><span id="title" ng-bind="ctrl.banner"></span></b>
		</a>
		<!-- Navbar Right Menu-->
		<ul class="app-nav">
			<li class="dropdown"><a href="" ng-click="ctrl.changeLanguage('th_TH')"
					class="app-nav__item" title="TH" ><img width="25px" height="15px" id="change-lang-th-link" 
					ng-src="img/th.png"  /></a></li>
			
			<li class="dropdown"><a href="" ng-click="ctrl.changeLanguage('en_EN')"
					class="app-nav__item" title="EN" ><img width="25px" height="15px" id="change-lang-en-link" 
					ng-src="img/eng.jpg"  /></a></li>
			<!-- User Menu-->
			<li class="dropdown"><a class="app-nav__item" id="profile-menu" href=""
				data-toggle="dropdown" aria-label="Open Profile Menu"><i
					class="fa fa-user fa-lg"></i></a>
				<ul class="dropdown-menu settings-menu dropdown-menu-right">
					<li><a class="dropdown-item" id="my-activity-log-menu" ui-sref="/my-activity-log"> 
						{{'My activity log' | translate}}</a></li>
					<li><a class="dropdown-item" id="change-password-menu" ui-sref="/change-password"> 
						{{'Change password' | translate}}</a></li>
				</ul></li>
			<li class="dropdown"><a ui-sref="/dashboard"
					ui-sref-opts="{reload: true, inherit: false}"
					class="app-nav__item" title="Home" id="home-link"><span
						class="fa fa-home fa-lg "></span></a></li>
			<li ng-controller="LogoutController as logoutCtroller" class="dropdown"><a
					id="logout-link" href="#" ng-click="logoutCtroller.logout()"
					class="app-nav__item" title="Sign Out"><span
						class="fa fa-power-off fa-lg"></span></a></li>
		</ul>
	</header>
	<!-- Sidebar menu-->
	<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
	<aside class="app-sidebar" ng-controller="ScfHomeCtrl as ctrl">
		<div class="app-sidebar__user">
			<img class="app-sidebar__user-avatar"
				data-ng-src="data:image/png;base64,{{ctrl.organizeHeader.memberLogo}}" data-err-src="img/avatar.jpg" 
				alt="Organize Image" />
			<div>
				<p class="app-sidebar__user-name"><span id="display-name" title="{{userInfo.displayName}}" class="user-name" ng-bind="userInfo.displayName">Avanta</span></p>
				<p class="app-sidebar__user-designation">
					<span class="user-name ellipsis" title="{{ctrl.organizeHeader.organizeName}}" ng-bind="ctrl.organizeHeader.organizeName"></span>
				</p>
			</div>
		</div>
		<ul class="app-menu" ng-controller="MenuController as ctrl">

			<li ng-repeat="menuItem in ctrl.menu track by $id(menuItem)"
				ng-click="toggle = !toggle" ng-class="{'is-expanded' : toggle}"
				class="treeview"><a class="app-menu__item" href=""
				data-toggle="treeview" id="{{menuItem.menuId + '-menu'}}"><i
					class="app-menu__icon {{menuItem.icon}}"></i><span
					class="app-menu__label" ng-bind="menuItem.menuId | translate">....</span><i
					class="treeview-indicator fa fa-angle-right"></i></a>
				<ul class="treeview-menu">
					<li ng-repeat="child in menuItem.children"><a
						class="treeview-item"
						ui-sref-opts="{reload: true, inherit: false}"
						id="{{child.menuId+'-menu'}}" ng-click="ctrl.goTo(child.url)"
						href="{{'#' + child.url}}"><i class="icon fa fa-circle-o"></i>
							<span ng-bind="child.menuId
										| translate"></span></a></li>
				</ul></li>
		</ul>
	</aside>
	<main class="app-content" ui-view="">
	</main>
	<div class="space-20"></div>
	<div class="app-footer">
		<div class="footer-container">
			<div class="row" style="margin-top: -18px;padding: 15px;">
<!-- 				<div class="col-lg-2"> -->
<!-- 				</div> -->
				<div class="col-lg-12 text-left">
					<span
						th:text="${'All rights reserved 2016 General Electronic Commerce Services Co., Ltd.' }"></span>
                    <span th:text="${'(Version ' + productVersion + ' )'}"></span>
				</div>
<!-- 				<div class="col-lg-2 text-right"> -->
<!-- 					<span>Version 1.0-b4</span> -->
<!-- 				</div> -->
			</div>
		</div>
	</div>
<!-- 	<footer th:replace="fragments/footer :: footer"></footer> -->
	<!-- Essential javascripts for application to work-->

	<script src="js/main.js"></script>


	<!-- The javascript plugin to display page loading on top-->
	<script src="js/plugins/pace.min.js"></script>


	<!-- Page specific javascripts-->
	<script type="text/javascript" src="js/plugins/chart.js"></script>
	<script type="text/javascript">
    var data = {
      labels: ["January", "February", "March", "April", "May"],
      datasets: [{
        label: "My First dataset",
        fillColor: "rgba(220,220,220,0.2)",
        strokeColor: "rgba(220,220,220,1)",
        pointColor: "rgba(220,220,220,1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(220,220,220,1)",
        data: [65, 59, 80, 81, 56]
      }, {
        label: "My Second dataset",
        fillColor: "rgba(151,187,205,0.2)",
        strokeColor: "rgba(151,187,205,1)",
        pointColor: "rgba(151,187,205,1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(151,187,205,1)",
        data: [28, 48, 40, 19, 86]
      }]
    };
    var pdata = [{
      value: 300,
      color: "#46BFBD",
      highlight: "#5AD3D1",
      label: "Complete"
    }, {
      value: 50,
      color: "#F7464A",
      highlight: "#FF5A5E",
      label: "In-Progress"
    }]

    var ctxl = $("#lineChartDemo").get(0).getContext("2d");
    var lineChart = new Chart(ctxl).Line(data);

    var ctxp = $("#pieChartDemo").get(0).getContext("2d");
    var pieChart = new Chart(ctxp).Pie(pdata);
  </script>
