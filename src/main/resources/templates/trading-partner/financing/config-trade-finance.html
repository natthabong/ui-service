<div id="content" th:fragment="content" sec:authorize="hasAuthority('VIEW_ALL_TRADING_PARTNERS')">
	<input type="hidden" ng-init="ctrl.canView=true" sec:authorize="hasAuthority('VIEW_ALL_TRADING_PARTNERS')" />
	<input type="hidden" ng-init="ctrl.canManage=true" sec:authorize="hasAuthority('MANAGE_ALL_TRADING_PARTNERS')" />
	<div class="panel box-shadow-none content-header">
		<div class="panel-body">
			<div class="col-md-12">
				<h3 id="header-message-label" class="animated fadeInLeft" ng-bind="'Trade finance configuration' | translate"></h3>
			</div>
		</div>
	</div>
	<div class="form-element">
		<div class="panel panel-default col-md-12 padding-0">
			<div class="panel-body">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form autocomplete="off" class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label" id="buyer-label">{{'Buyer'| translate}}: </label>
							<label id="buyer-value-label" class="col-md-6 col-sm-6 col-xs-12  control-label" ng-bind="ctrl.financeModel.buyer.memberName"></label>
							<div class="col-md-3 col-sm-2">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-sm-3 col-xs-12 control-label" id="supplier-label">{{'Supplier'| translate}}: </label>
							<label id="supplier-value-label" class="col-md-6 col-sm-6 col-xs-12  control-label" ng-bind="ctrl.financeModel.supplier.memberName"></label>
							<div class="col-md-3 col-sm-2">
							</div>
						</div>
						<br/>
						<span id='trade-finance-list-label'>Trade finance list</span>
					</form>
					<div class="row">
						<div class="col-md-12 col-sm-12 text-right">
							<span> <scf-button id="new-button" ng-disabled="!ctrl.canManage"
                                    class="btn btn-default" ng-click="ctrl.newTF()">{{'New'
                                | translate}}</scf-button>
                            </span> <br /> <br />
						</div>
						<div class="col-md-12">
							<scf-data-table id="trade-finance-table" component-config="ctrl.dataTable" component-datas="ctrl.pagingController.tableRowCollection"
								current-page="ctrl.pagingController.pagingModel.currentPage" record-per-page="ctrl.pagingController.pagingModel.pageSizeSelectModel"
								clear-sort-order="ctrl.pagingController.pagingModel.clearSortOrder"></scf-data-table>
						</div>
						<div id="fixed-bottom" class="col-md-12"></div>
					</div>
					<form autocomplete="off" class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-4 col-xs-5 control-label" id="debit-payment-information-label"><b>{{'Debit payment information'| translate}}</b></label>							&nbsp;&nbsp;
							<button type="button" class="btn-default gec-btn-action btn" id="debit-payment-information-setup-button" ng-click="ctrl.setupDebitPayment()"
								title="Configure debit payment information"><i class="fa fa-cog" aria-hidden="true"></i></button>
						</div>
						<div class="form-group">
							<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label" id="support-payment-by-debit-label" ng-bind="ctrl.supportedPaymentBy"></label>
							<label class="col-lg-2 col-md-3 col-sm-4 col-xs-5 control-label" id="payee-account-label" ng-hide="(!ctrl.tradingPartner.supportDebit) || ctrl.tradingPartner.supportDebit == null">
									{{'Payee account(Supplier)'| translate}}:</label>
							<label class="col-lg-8 col-md-7 col-sm-6 col-xs-5 control-label" id="payee-account-value-label" ng-hide="(!ctrl.tradingPartner.supportDebit) || ctrl.tradingPartner.supportDebit == null"
								ng-bind="ctrl.payeeAccount"></label>
						</div>
					</form>
					<div class="col-md-12 col-sm-12 text-right">
						<div class="form-group">
							<scf-button id="back-button" class="popup-button btn" ng-click="ctrl.back()">{{'Back' | translate}}</scf-button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
