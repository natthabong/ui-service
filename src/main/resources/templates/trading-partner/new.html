<div id="content" th:fragment="content" sec:authorize="hasAuthority('MANAGE_ALL_TRADING_PARTNERS')">      
	<div class="app-title">
		<div>
			<h1 ng-if="ctrl.isNewMode" id="header-message-label" 
				ng-bind="'New trading partner' | translate"></h1>
			<h1 ng-if="ctrl.isEditMode" id="header-message-label" 
				ng-bind="'Edit trading partner' | translate"></h1>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="tile-body">
					<form name="tradingPartnerForm" class="form-horizontal" ng-submit="save()">

                        <div class="form-group row">
							<label id="buyer-label"
								class="col-md-3 col-sm-3 col-xs-12 control-label">{{'Buyer' | translate}}: </label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<gec-auto-suggest model="ctrl.organizeAutoSuggestModel" disable="ctrl.isEditMode"
										ng-model="ctrl.organizeListModel.buyer" id="buyer-auto-suggest-tag">
								</gec-auto-suggest>
							</div>

							<div class="col-md-3 col-sm-2"></div>
						</div>

						<div class="form-group row" ng-show="errors.buyerId">
							<label class="col-md-3 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="buyer-warning-message-label"
								ng-bind="errors.buyerId.message | translate"></span>
						</div>

                        <div class="form-group row">
							<label id="supplier-label"
								class="col-md-3 col-sm-3 col-xs-12 control-label">{{'Supplier' | translate}}:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<gec-auto-suggest model="ctrl.supplierAutoSuggestModel" disable="ctrl.isEditMode"
										ng-model="ctrl.organizeListModel.supplier" id="supplier-auto-suggest-tag">
								</gec-auto-suggest>
								
							</div>
							<div class="col-md-3 col-sm-2"></div>
						</div>

						<div class="form-group row" ng-show="errors.supplierId">
							<label class="col-md-3 col-sm-3 col-xs-12 control-label"></label>
							<span class="col-md-6 col-sm-4 col-xs-12 error-msg"
								id="supplier-warning-message-label"
								ng-bind="errors.supplierId.message | translate"></span>
						</div>
						
						 <div class="form-group row">
							<label id="createppayment-mode-label"
								class="col-md-3 col-sm-3 col-hidden-xs control-label">{{'Create payment mode' | translate}}:</label>
							<div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 25px;">
							
								<label class="radio-inline"><scf-radio
											id="with-supplier-invoice-create-payment-mode-radio" name="create-payment-mode-radio"
											value="WITH_INVOICE"
											ng-model="ctrl.tradingPartner.createTransactionType"
											></scf-radio>
											{{'with supplier\'\s invoice' | translate}}
							
									</label> 
								<label class="radio-inline"> <scf-radio
											id="without-supplier-invoice-create-payment-mode-radio" name="create-payment-mode-radio"
											value="WITHOUT_INVOICE"
											ng-model="ctrl.tradingPartner.createTransactionType"
											></scf-radio>
										{{'without supplier\'\s invoice' | translate}}
									</label>
								
							</div>
							<div class="col-md-3 col-sm-2"></div>
						</div>
						
						<div class="form-group row">
							<label class="col-md-3 col-sm-3 col-hidden-xs  control-label"></label>
							<div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 25px;">
								<scf-checkbox id="suspend-checkbox" 
									ng-model="ctrl.tradingPartner.suspend" ></scf-checkbox>
								<label id="suspend-label" class="checkbox-inline"
									style="padding-bottom: 10px;">{{'Suspend' | translate}}</label>
							</div>
							<div class="col-md-3 col-sm-2 col-hidden-xs"></div>
						</div>
						
<!-- 						<div class="form-group"> -->
							
<!-- 						</div> -->

						<div class="col-md-12 col-sm-12 text-right">
							<div class="form-group">
								<scf-button id="cancel-button" class="popup-button btn" ng-click="cancel()" ng-if="!ctrl.isViewMode">{{'Cancel' | translate}}</scf-button>
								<scf-button id="save-button" type="submit">{{'Save' | translate}}</scf-button>
							</div>
						</div>

                    </form>
				</div>
			</div>
		</div>
	</div>


</div>
