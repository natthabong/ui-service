<div th:fragment="content">
    <h3 class="animated fadeInLeft">{{dashboardItem.headerLabel}}</h3>
    <div class="row">
        <div ng-repeat="it in layout.children"         	
        class="col-lg-{{it.columnSizeLg}} col-md-{{it.columnSizeMd}} col-sm-{{it.columnSizeSm}} col-xs-{{it.columnSizeXs}}"        	
        ng-include="it.dashboardItem.url" scf-show-on-mobile="it.showOnMobile"></div>
    </div>
</div>
