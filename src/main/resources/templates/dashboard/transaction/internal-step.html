<div th:fragment="content"
	sec:authorize="hasAnyAuthority('CREATE_LOANS_OF_MY_ORGANIZATION', 'VERIFY_LOANS_OF_MY_ORGANIZATION', 'APPROVE_LOANS_OF_MY_ORGANIZATION')">
	<div
		ng-controller="InternalStepDashboardController as internalStepCtrl">
		<h3 class="animated fadeInLeft" id="{{dashboardItem.headerLabel | convertToHeadderId}}"
			ng-bind="dashboardItem.headerLabel"></h3>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 text-right filter-container">
				<span> <b ng-bind="internalStepCtrl.pagingController.splitePageTxt"
					id="internal-step-paging-label"></b> &nbsp;&nbsp; <scf-pagination
						dropdown-id="page-limit-dropdown" name="internal-step"
						page-size-model="internalStepCtrl.pagingController.pagingModel.pageSizeSelectModel"
						total-page="internalStepCtrl.pagingController.pagingModel.totalPage"
						current-page="internalStepCtrl.pagingController.pagingModel.currentPage"
						page-size-list="internalStepCtrl.pagingController.pageSizeList"
						page-action="internalStepCtrl.loadData"></scf-pagination>
				</span>
			</div>
		</div>
		
		<!-- Start Table-->
		<div class="row">
			<div class="col-md-12">
				<scf-table id="internal-step-table"
					class="transaction-table"
					component-config="internalStepCtrl.dataTable"
					component-datas="internalStepCtrl.pagingController.tableRowCollection"
					current-page="internalStepCtrl.pagingController.pagingModel.currentPage"
					record-per-page="internalStepCtrl.pagingController.pagingModel.pageSizeSelectModel"
					clear-sort-order="internalStepCtrl.pagingController.pagingModel.clearSortOrder"></scf-table>
			</div>
			<div id="fixed-bottom" class="col-md-12"></div>
		</div>
		
		<input type="hidden" ng-init="internalStepCtrl.canViewLoansOfMyOrganize=true"
			sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZATION')" />
	</div>
</div>
