<div th:fragment="content">

	<div class="panel">
		<div class="panel-body">
			<div class="col-md-12 col-sm-12"
				ng-controller="NewDuedateGroupDashboardController as newDuedateCtrl">
				<h3 class="animated fadeInLeft" id="new-duedate-group-header-label">{{dashboardItem.headerLabel}}</h3>
				<p class="animated fadeInDown">
					<span id="summary-new-duedate-group-label">Summary of
						outstanding amount</span>&nbsp;<span
						id="summary-new-duedate-group-value-label">{{newDuedateCtrl.data.totalOutstandingAmount
						| number: 2}}</span>&nbsp;<span
						id="summary-new-duedate-group-currency-label">THB</span>
				</p>
				<div class="panel-body">
					<div class="responsive-table">
						<table id="new-duedate-group-table"
							class="table table-striped table-bordered" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th ng-bind="'TP' | translate">TP</th>
									<th ng-bind="'Sponsor payment date' | translate">Sponsor
										payment date</th>
									<th ng-bind="'Supplier code' | translate">Supplier code</th>
									<th ng-bind="'No of document' | translate">No of document</th>
									<th ng-bind="'Outstanding amount (THB)' | translate">Outstanding
										amount (THB)</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr
									ng-repeat="record in newDuedateCtrl.data.documentGroupByDuedateList track by $index">
									<td class="text-center"><img
										title="{{record.sponsorName}}"
										style="height: 32px; width: 32px; display: block;"
										data-ng-src="data:image/png;base64,{{newDuedateCtrl.decodeBase64(record.sponsorLogo)}}"
										data-err-src="images/png/avatar.png" /></td>
									<td class="text-center"
										ng-bind="record.sponsorPaymentDate | date : 'dd/MM/yyyy'"></td>
									<td class="text-center" ng-bind="record.supplierCode"></td>
									<td class="text-right" ng-bind="record.noOfDocument | number"></td>
									<td class="text-right"
										ng-bind="record.outstandingAmount | number : 2"></td>
									<td class="text-center"><button
											class="btn-default gec-btn-action"
											ng-disabled="!(newDuedateCtrl.createPriviledge)"
											id="doc-group-{{$index+1}}-button"
											title="Create a transaction"
											ng-click="newDuedateCtrl.create(record)">
											<i class="fa fa-plus" aria-hidden="true"></i>
										</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<ng-form> <input type="hidden"
					ng-init="newDuedateCtrl.createPriviledge=true"
					sec:authorize="hasAuthority('SFP_CREATE_TRANSACTION')" /></ng-form>
			</div>
		</div>
	</div>

</div>
