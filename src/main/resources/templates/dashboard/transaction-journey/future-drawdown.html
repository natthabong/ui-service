<div th:fragment="content">
    <div class="panel panel-default" ng-controller="JourneyFutureDrawdownController as futureDrawdownCtrl">
       <div class="panel-heading" ng-class="futureDrawdownCtrl.headerCss">
       	<h3 class="animated fadeInLeft" id="credit-information-header-label">{{futureDrawdownCtrl.headerLabel}}</h3>
       </div>        
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 text-right" ng-bind="futureDrawdownCtrl.futureDrawdownModel.transaction"></div>
                
            </div>
            <div class="row">
                <div class="col-xs-10 text-right">
                	<span ng-bind="futureDrawdownCtrl.futureDrawdownModel.amount"></span>                	
                </div>
                <div class="col-xs-2"><span ng-bind="'THB' | translate"></span></div>
            </div>
            <div class="row">
                <div class="col-xs-10 text-right"><span ng-bind="'Can loan' | translate"></span>&nbsp;&nbsp;{{futureDrawdownCtrl.futureDrawdownModel.maxAge}}</div>
                <div class="col-xs-2"><span ng-bind="'days' | translate"></span></div>
            </div>
        </div>
    </div>
</div>
