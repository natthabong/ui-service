<div th:fragment="content">
    <div class="panel panel-blue panel-shadow" ng-controller="JourneyNewDocumentController as newDocCtrl">
        <a href="#" ng-click="newDocCtrl.createDocument()">
            <div class="panel-heading txn-journey">
                <span class="pull-left" ng-bind="newDocCtrl.headerLabel"></span> <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
        <div class="panel-body">

            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-file-text-o fa-4x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="row">
                        <div class="col-xs-9 text-right">{{newDocCtrl.journeyDocModel.newDocument}}</div>
                        <div class="col-xs-2"><span ng-bind="'doc' | translate"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-9 text-right">
                            <span ng-bind="'Doc value' | translate"></span> &nbsp;&nbsp; {{newDocCtrl.journeyDocModel.docValue}}
                        </div>
                        <div class="col-xs-2"><span ng-bind="'THB' | translate"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-9 text-right"><span ng-bind="'Can loan' | translate"></span>&nbsp;&nbsp;{{newDocCtrl.journeyDocModel.canLoan}}</div>
                        <div class="col-xs-2"><span ng-bind="'THB' | translate"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
