<div th:fragment="content">
    <div class="panel panel-default" ng-controller="JourneyWaitForVerifyController as waitForVerifyCtrl" 
      ng-click="waitForVerifyCtrl.transactionList()">
       <div class="panel-heading">
       	<h3 class="animated fadeInLeft" id="credit-information-header-label">{{waitForVerifyCtrl.headerLabel}}</h3>
       </div>        
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 text-right">
                	<span ng-bind="waitForVerifyCtrl.waitForVerifyModel.transaction"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 text-right">
                	<span ng-bind="waitForVerifyCtrl.waitForVerifyModel.amount"></span>
                </div>
                <div class="col-xs-2"><span ng-bind="'THB' | translate"></span></div>
            </div>
            <div class="row">
                <div class="col-xs-10 text-right"><span ng-bind="'Max age' | translate"></span>&nbsp;&nbsp;{{waitForVerifyCtrl.waitForVerifyModel.maxAge}}</div>
                <div class="col-xs-2"><span ng-bind="'days' | translate"></span></div>
            </div>
        </div>
    </div>
</div>
