<div th:fragment="content">
    <div class="panel panel-default" ng-controller="JourneyWaitForApproveController as waitForApproveCtrl" 
      ng-click="waitForApproveCtrl.transactionList()">
       <div class="panel-heading">
       	<h3 class="animated fadeInLeft" id="credit-information-header-label">{{waitForApproveCtrl.headerLabel}}</h3>
       </div>        
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 text-right"><span ng-bind="waitForApproveCtrl.waitForApproveModel.transaction"></span></div>
            </div>
            <div class="row">
                <div class="col-xs-10 text-right">
                	<span ng-bind="waitForApproveCtrl.waitForApproveModel.amount"></span>
                </div>
                <div class="col-xs-2"><span ng-bind="'THB' | translate"></span></div>
            </div>
            <div class="row">
                <div class="col-xs-10 text-right"><span ng-bind="'Max age' | translate"></span>&nbsp;&nbsp;{{waitForApproveCtrl.waitForApproveModel.maxAge}}</div>
                <div class="col-xs-2"><span ng-bind="'days' | translate"></span></div>
            </div>
        </div>
    </div>
</div>
