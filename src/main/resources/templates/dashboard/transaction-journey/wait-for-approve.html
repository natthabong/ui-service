<div th:fragment="content"
	sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZATION')">
	<div class="card mb-3"
		ng-controller="JourneyWaitForApproveController as waitForApproveCtrl">
		<a class="card-header mouse-pointer"
			id="wait-for-approve-transaction-journey-link"
			ng-click="waitForApproveCtrl.transactionList()"> <span
			class="pull-left" ng-bind="it.headerLabel"></span> <span
			class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			<div class="clearfix"></div>
		</a>
		<div class="card-body row">
			<div class="col-lg-2 col-xs-2">
				<i class="fa fa-search fa-3x"></i>
			</div>
			<div class="col-lg-9 col-xs-10 text-right transaction-journey-lg">
				<div id="wait-for-approve-total-lable"
					class="col-xs-12 text-right huge">
					<span
						ng-bind="waitForApproveCtrl.waitForApproveModel.totalTransaction"></span>
				</div>
				<div class="col-xs-12 text-right">
					<span id="wait-for-approve-drawdown-amount-lable"
						ng-bind="waitForApproveCtrl.waitForApproveModel.totalAmount"></span>
					<span ng-bind="'THB' | translate"></span>
				</div>

				<div class="col-xs-12 text-right">
					<span ng-bind="'Max age' | translate"></span> <span
						id="wait-for-approve-max-age-lable"
						ng-bind="waitForApproveCtrl.waitForApproveModel.maxAge"></span> <span
						ng-bind="'days' | translate"></span>
				</div>
			</div>
		</div>
		<ng-form> <input type="hidden"
			ng-init="resultCtrl.canViewLoans=true"
			sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZATION')" /></ng-form>
	</div>
</div>
