<div th:fragment="content"
	sec:authorize="hasAuthority('VIEW_PAYMENTS_OF_MY_ORGANIZATION')">
	<div class="panel result-panel panel-shadow"
		ng-controller="JourneyResultController as resultCtrl">
		<a class="mouse-pointer " id="payment-result-transaction-journey-link">
			<div class="panel-heading txn-journey">
				<span class="pull-left" ng-bind="resultCtrl.headerLabel"></span>
				<div class="clearfix"></div>
			</div>
		</a>

		<div class="panel-body" ng-init="resultCtrl.load('PAYMENT')">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12 text-right">
							<span ng-bind="'success today' | translate"></span> <span
								id="today-payment-success-total-lable" class="huge"
								ng-bind="resultCtrl.resultModel.transactionSuccess"></span>
						</div>

					</div>
					<div class="row">
						<div class="col-xs-12 text-right">
							<span ng-bind="'retry' | translate"></span> <span
								id="retryable-payment-total-lable"
								ng-bind="resultCtrl.resultModel.transactionRetry"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-right">
							<span ng-bind="'fail today' | translate"></span> <span
								id="today-payment-fail-total-lable"
								ng-bind="resultCtrl.resultModel.transactionFail"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<ng-form> <input type="hidden"
			ng-init="resultCtrl.canViewPayment=true"
			sec:authorize="hasAuthority('VIEW_PAYMENTS_OF_MY_ORGANIZATION')" /></ng-form>
	</div>
</div>
