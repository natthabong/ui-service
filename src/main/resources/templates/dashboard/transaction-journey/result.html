<div th:fragment="content"
	sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZATION')">
	<div class="card mb-3"
		ng-controller="JourneyResultController as resultCtrl">
		<a class="card-header mouse-pointer text-white bg-success"
			id="result-transaction-journey-link"> <span class="pull-left"
			ng-bind="it.headerLabel"></span>
			<div class="clearfix"></div>
		</a>
		<div class="card-body row" ng-init="resultCtrl.load('DRAWDOWN')">
			<div class="col-md-12 col-sm-12 text-right">
				<span ng-bind="'success today' | translate"></span> <span
					id="today-success-total-lable" class="huge"
					ng-bind="resultCtrl.resultModel.transactionSuccess"></span>
			</div>
			<div class="col-md-12 col-sm-12 text-right">
				<span ng-bind="'retry' | translate"></span> <span
					id="retryable-total-lable"
					ng-bind="resultCtrl.resultModel.transactionRetry"></span>
			</div>
			<div class="col-md-12 col-sm-12 text-right">
				<span ng-bind="'fail today' | translate"></span> <span
					id="today-fail-total-lable"
					ng-bind="resultCtrl.resultModel.transactionFail"></span>
			</div>
		</div>

		<ng-form> <input type="hidden"
			ng-init="resultCtrl.canViewLoans=true"
			sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZATION')" /></ng-form>
	</div>
</div>
