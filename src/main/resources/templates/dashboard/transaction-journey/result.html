<div th:fragment="content"
    sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZE')">
    <div class="panel result-panel panel-shadow" ng-controller="JourneyResultController as resultCtrl">
        <div class="panel-heading txn-journey">
            <span class="pull-left" ng-bind="resultCtrl.headerLabel"></span>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
						<div class="col-xs-12 text-right" >
                      <span ng-bind="'success today' | translate"></span>
                       <span id="today-success-total-lable" class="huge" ng-bind="resultCtrl.resultModel.transactionSuccess"></span></div>
                        
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <span ng-bind="'retry' | translate"></span>
                            <span id="retryable-total-lable" ng-bind="resultCtrl.resultModel.transactionRetry"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                        <span ng-bind="'fail today' | translate"></span>
                        <span id="today-fail-total-lable" ng-bind="resultCtrl.resultModel.transactionFail"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <ng-form> <input type="hidden"
			ng-init="resultCtrl.canViewLoans=true"
			sec:authorize="hasAuthority('VIEW_LOANS_OF_MY_ORGANIZE')" /></ng-form>
    </div>
</div>
